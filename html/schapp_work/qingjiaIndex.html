	<body>
		<header class="mui-bar mui-bar-nav" id="tempVue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" v-cloak>{{titleName}}</h1>
			<a v-if="showAdd" @click="add()" class="mui-pull-right" style="font-size: 1.5625rem;margin-top: 0px;">+</a>
		</header>
		<div v-cloak id="datasource" class="mui-content mui-fullscreen" style="z-index:0">
			<div v-cloak class="mui-scroll-wrapper" style="margin-top: 44px;">
				<div class="select">
					<div class="mui-segmented-control" v-cloak>
						<a class="mui-control-item" v-cloak href="javascript:void(0)" @tap="showGrd()"><span>{{grdValue.text}}</span><span class="mui-icon mui-icon-arrowdown"></span></a>
						<a class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showCls()"><span>{{clsValue.text}}</span><span class="mui-icon mui-icon-arrowdown"></span></a>
						<a class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showDate()"><span>{{dateValue}}</span><span class="mui-icon mui-icon-arrowdown"></span></a>
						<a class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showKqlx()"><span>{{qjlxValue.text}}</span><span class="mui-icon mui-icon-arrowdown"></span></a>
					</div>
					<div class="line"></div>
				</div>
				<div v-cloak class="mui-scroll" style="margin-top: 40px;padding-bottom: 40px;">
					<template v-cloak v-if="pageArray.length>0">
						<ul v-cloak class="mui-table-view">
							<li v-cloak v-for="model in pageArray" class="mui-table-view-cell" @tap="clickLi(model)">
								<a class=""> <!-- mui-navigate-right -->
									<div class="mui-table">
									    <div class="mui-table-cell mui-col-xs-10">
									        <div class="mui-ellipsis">{{model.grd_name}}{{model.class_name}}·{{model.stu_name}}</div>
									        <h5 style="margin-top: 0.75rem">请假类型:{{model.item_txt}}</h5>
											<h5  style="margin-top: 0.55rem">{{model.begintime}} ~ {{model.endtime}}</h5>
									        <p class="mui-h6 mui-ellipsis" style="word-break: break-all;word-wrap:break-word;white-space:initial" v-if="model.comment">说明:{{model.comment}}</p>
									    </div>
									</div>
								</a>
							</li>
						</ul>
					</template>
					<template v-else>
						<div></div>
					</template>
				</div>
			</div>
		</div>
		<script src="../../js/utils/mui.min.js"></script>
		<script src="../../js/utils/storageKeyName.js"></script>
		<!-- <script src="../../js/utils/vconsole.min.js"></script> -->
		<script src="../../js/utils/mui.pullToRefresh.js"></script>
		<script src="../../js/utils/mui.pullToRefresh.material.js"></script>
		<script src="../../js/utils/vue.js"></script>
		<script src="../../js/utils/publicProtocol.js"></script>
		<script src="../../js/utils/store.js"></script>
		<script src="../../js/utils/utils.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/utils/mui.picker.min.js"></script>
		<script src="../../js/utils/mui.poppicker.js"></script>
		<!--加密-->
		<script src="../../js/libs/RSA/Barrett.js"></script>
		<script src="../../js/libs/RSA/BigInt.js"></script>
		<script src="../../js/libs/RSA/RSA.js"></script>
		<script src="../../js/libs/encryption/RSAEncrypt.js"></script>
		<script src='../../js/libs/crypto-js/require.js'></script>
		<script src='../../js/libs/encryption/signHmacSHA1.js'></script>
		<script src='../../js/libs/jquery.js'></script>
		<script src='../../js/libs/encryption/sortSign.js'></script>
		<script type="text/javascript">
			var $M = mui.init();
			//获取个人信息
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal:' + JSON.stringify(personal));
			var curPage = {};
			var pageIndex = 1; //请求数据页面
			var totalPageCount; //总页码
			var flagRef = 0; //是刷新0，还是加载更多1
			var tempVue = new Vue({
				el: "#tempVue",
				data: {
					titleName: '',
					showAdd:false
				},
				methods:{
					add:function(){
						if(datasource.grdList.length==0){
							mui.toast('无法获取年级数据，不能进行添加操作')
						}else if(datasource.clsList.length==0){
							mui.toast('无法获取班级数据，不能进行添加操作')
						}else{
							let model={};
							let index_code = curPage.access.split('#')[1]
							model.index_code = index_code;
							utils.mOpenWithData("../../html/schapp_work/qingjiaAdd.html", model);
						}
					}
				}
			});
			var datasource = new Vue({
				el: "#datasource",
				data: {
					pageArray: [], //界面总数组
					grdList:[],//年级数组
					clsList:[],//班级数组
					qjList:[{text:'全部考勤',value:''}],// 请假类型数组 
					grdValue:{},//年级选择值
					clsValue:{},//班级选择值
					dateValue:'',//日期选择值
					qjlxValue:{text:'全部考勤',value:''},//请假类型选择值 
				},
				methods: {
					clickLi: function(model) {
						// console.log(JSON.stringify(model))
						// let index_code = curPage.access.split('#')[1]
						// model.index_code = index_code;
						// utils.mOpenWithData("../../html/schapp_work/qingjiaDetail.html", model);
					},
					showGrd: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.grdList);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.grdValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							if(JSON.stringify(items[0]) =='{}'){
								mui.toast('未选择年级')
							}else{
								datasource.grdValue = items[0]
								//获取请假列表
								events.showWaiting();
								pageIndex = 1;
								flagRef = 0;
								datasource.pageArray = [];
								getClsList( items[0].value,false) 
								userPicker.dispose();
								userPicker = null;
							}
						});
					},
					showCls: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.clsList);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.clsValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(items[0] )
							if(JSON.stringify(items[0]) =='{}'){
								mui.toast('未选择班级')
							}else{
								datasource.clsValue = items[0]
								//获取请假列表
								events.showWaiting();
								pageIndex = 1;
								flagRef = 0;
								datasource.pageArray = [];
								getPageDataArray();
								userPicker.dispose();
								userPicker = null;
							}
						});
					},
					showDate: function() {
						var datePicker=new $M.DtPicker({value:datasource.dateValue,type:"date"});
						datePicker.show(function(rs) {
							datasource.dateValue=rs.text
							events.showWaiting();
							pageIndex = 1;
							flagRef = 0;
							datasource.pageArray = [];
							getPageDataArray();
							datePicker.dispose();
							datePicker = null;
						});
					},
					showKqlx: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.qjList);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.qjlxValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							datasource.qjlxValue = items[0]
							//获取请假列表
							events.showWaiting();
							pageIndex = 1;
							flagRef = 0;
							datasource.pageArray = [];
							getPageDataArray();
							userPicker.dispose();
							userPicker = null;
						});
					},
				}
			});

			mui.plusReady(function() {
				curPage = utils.getDataFromUrl(window.location.href);
				console.log('2222:' + JSON.stringify(curPage));
				tempVue.titleName = curPage.name;

				//阻尼系数、初始化刷新加载更多
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});

				//上拉下拉注册
				mui(".mui-scroll-wrapper .mui-scroll").pullToRefresh({
					down: {
						callback: function() {
							//清除节点
							// document.getElementById('list-container').innerHTML = "";
							var self = this;
							//console.log("下拉刷新");
							pageIndex = 1;
							flagRef = 0;
							//1.请假记录列表
							events.showWaiting();
							datasource.pageArray = [];
							getPageDataArray();
							setTimeout(function() {
								//结束下拉刷新
								self.endPullDownToRefresh();
							}, 1000);
						}
					},
					up: {
						callback: function() {
							var self = this;
							//console.log("上拉加载更多");
							flagRef = 1;
							if (pageIndex <= totalPageCount) {
								//1.获取请假记录列表
								events.showWaiting();
								getPageDataArray();
								setTimeout(function() {
									//结束下拉刷新
									self.endPullUpToRefresh();
									if (mui(".mui-table-view-cell").length < 10) {
										mui(".mui-pull-loading")[0].innerHTML = "";
									}
								}, 1000);
							} else {
								//结束下拉刷新
								self.endPullUpToRefresh();
								mui(".mui-pull-loading")[0].innerHTML = "没有更多了";
							}
						}
					}
				});
				
				window.addEventListener('refreshList', function(data) {
					events.showWaiting();
					pageIndex = 1;
					flagRef = 0;
					datasource.pageArray = [];
					getPageDataArray();
				});

				events.showWaiting();
				// 获取权限
				getPermissionByPosition('add', curPage.access, function(data) {
					console.log('getPermissionByPosition:' + JSON.stringify(data));
					if (data.code == 0 && data.data.result == 1) {
						tempVue.showAdd = true;
					}
				});
				//获取数据范围授权：年级
				getGrdList();
				// 获取当前日期
				getCurrentDate();
			});

			// 获取数据范围授权：年级
			function getGrdList() {
				comData = {
					op_code:'index',
					get_grd:true,
					all_grd: true,
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'acl/dataRange', {}, comData, 2, function(data) {
					console.log(JSON.stringify(data))
					if (data.code == 0) {
						let grds = data.data.grd_list;
						let grdList=[];
						grds.map(function(currentValue) {
							let name=currentValue.name.indexOf('全部')==-1?currentValue.name:'全部年级';
							let obj = {};
							obj.value = currentValue.value;
							obj.text = name;
							grdList.push(obj)
						})
						if(grdList.length>0 ){
							datasource.grdList=grdList;
							datasource.grdValue=grdList[0];
							let grd_id=grdList[0].value;
							//获取数据范围授权：班级
							getClsList(grd_id,true) 
						}else{
							events.closeWaiting();
							mui.toast('无数据授权 无法获取年级');
						}
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					}
				});
			}
			//获取数据范围授权：班级  canKqlx 是否获取考勤项目，false 为切换筛选项时，不用再重新获取一遍考勤类型，true时为第一次进入页面，需要获取考勤类型
			function getClsList(grd_id,canKqlx) {
				const params = {
					op_code:'index',
					grd_code:grd_id,
					get_cls:true,
					all_cls:true,
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'acl/dataRange', {}, params, 2, function(data) {
					console.log(JSON.stringify(data))
					if (data.code == 0) {
						let clss = data.data.cls_list;
						let clsList=[];
						clss.map(function(currentValue) {
							let obj = {};
							let name=currentValue.name.indexOf('全部')==-1?currentValue.name:'全部班级';
							obj.value = currentValue.value;
							obj.text = name;
							clsList.push(obj)
						})
						if(clsList.length>0 ){
							datasource.clsList=clsList;
							datasource.clsValue=clsList[0];
							//获取请假类型常量
							if(canKqlx){
								getQjlxList()
							}else{
								//获取请假列表数据
								getPageDataArray();
							}
						}else{
							events.closeWaiting();
							mui.toast('无数据授权 无法获取班级');
						}
					}else{
						events.closeWaiting();
						mui.toast(data.msg);
					}
				});
			}

			//获取请假类型常量
			function getQjlxList() {
				comData = {
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_WORK + 'LeaveRecord/getDict', {}, comData, 2, function(data) {
					console.log(JSON.stringify(data))
					if (data.code == 0) {
						let list = [].concat(data.data.qaArray);
						let qjList = []
						let obj = {};
						obj.value = '';
						obj.text = '全部考勤';
						qjList.push(obj)
						list.map(function(curValue){
							qjList.push(curValue)
						})
						if(qjList.length>0){
							datasource.qjList = qjList
							datasource.qjlxValue = qjList[0]
							//获取请假列表数据
							getPageDataArray();
						}else{
							events.closeWaiting();
							mui.toast('无法获取考勤项目');
						}
						
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					}
				});
			}

			//获取请假列表数据 
			function getPageDataArray() {
				if(datasource.grdList.length==0){
					events.closeWaiting();
					mui.toast('无法获取年级')
					return 0;
				}else if(datasource.clsList.length==0){
					events.closeWaiting();
					mui.toast('无法获取班级')
					return 0;
				} 
				// console.log(datasource.xnValue.length)
				// if (datasource.kqValue != '' && datasource.xnValue != '' && datasource.xqValue != '') {
					//需要加密的数据
					comData = {
						grd_code: datasource.grdValue.value,
						cls_code: datasource.clsValue.value,
						item_code: datasource.qjlxValue.value,
						query_time: datasource.dateValue?datasource.dateValue:getCurrentDate(),
						page_number: pageIndex, //当前页数
						page_size: 10, //每页记录数
						index_code: curPage.access.split('#')[1],
					}
					// 1.1.列表页
					postDataEncry(window.storageKeyName.INTERFACE_WORK + 'LeaveRecord/list', {}, comData, 2, function(data) {
						events.closeWaiting();
						console.log(JSON.stringify(data))
						if (data.code == 0) {
							totalPageCount = data.data.total_page;
							pageIndex++;
							if (flagRef == 0) { //刷新
								datasource.pageArray = data.data.list
								if (data.data.list.length == 0) {
									mui.toast('暂无数据');
								}
								mui(".mui-scroll-wrapper").scroll().refresh();
							} else { //加载更多
								//合并数组
								datasource.pageArray = datasource.pageArray.concat(data.data.list);
								if (data.data.list.length == 0) {
									mui.toast('已加载全部');
								}
							}
							if (mui(".mui-table-view-cell").length < 10 && mui(".mui-pull-loading")[0]) {
								mui(".mui-pull-loading")[0].innerHTML = "";
							}
						} else {
							mui.toast(data.msg);
						}
					});
				// }
			};
			
			// 获取当前日期
			function getCurrentDate(){
				var myDate=new Date()
			    var year = myDate.getFullYear();
			    var month = myDate.getMonth() + 1;
				var date = myDate.getDate();
				var now = year + '-' + conver(month) + "-" + conver(date);
				datasource.dateValue=now;
			}
			function conver(s) {
				return s < 10 ? '0' + s : s;
			}
		</script>
