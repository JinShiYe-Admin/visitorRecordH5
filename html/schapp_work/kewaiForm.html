<!doctype html>
<html>
	<!-- 考勤模块  课外考勤报表 
	列表页
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/common.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/mui.picker.min.css" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<style>
			[v-cloak] {
				visibility: hidden;
				display:none !important;
			}
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
			.peopleImg {
				width: 40px;
				height: 40px;
				border-radius: 50%;
			}
			.time {
				font-size: 14px;
				float: right;
				color: gray;
			}
			
			.biaoti {
				color: #000000;
				width: 80%;
				font-size: 1.0625rem;
				white-space:normal;
			}
			
			.tempCss {
				font-size: 14px;
				color: gray;
			}
			
			.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
			    margin-top: 0;
			}
			.mui-table h4{
			    line-height: 21px;
			    font-weight: 500;
			}
					
			.mui-table .oa-icon{
			    position: absolute;
			    right:0;
			    bottom: 0;
			}
			.mui-table .oa-icon-star-filled{
			    color:#f14e41;
			}
			
			.mui-table-cell-1{
				margin-top: 1.25rem;
			}
			
			.line{
				background-color: #00CFBD;
				margin-bottom: 0.3125rem;
				height: 0.125rem;
			}
			.selectDiv{
				background-color: #eaeaea;
			}
			.selectBtn{
				border: 0rem;
				border-radius: 0rem;
				background-color: #FFFFFF;
				height: 3rem;
			}
			
			.ant-avatar{
				-webkit-box-sizing: border-box;
				    box-sizing: border-box;
				    margin: 0;
				    padding: 0;
				    color: rgba(0, 0, 0, 0.65);
				    font-size: 14px;
				    font-variant: tabular-nums;
				    line-height: 1.5;
				    list-style: none;
				    -webkit-font-feature-settings: 'tnum';
				    font-feature-settings: 'tnum';
				    position: relative;
				    display: inline-block;
				    overflow: hidden;
				    color: #fff;
				    white-space: nowrap;
				    text-align: center;
				    vertical-align: middle;
				    background: #ccc;
				    width: 32px;
				    height: 32px;
				    line-height: 32px;
				    border-radius: 50%;
			}
			
			.ant-avatar-lg {
			    width: 40px;
			    height: 40px;
			    line-height: 40px;
			    border-radius: 50%;
			}
			
			.mui-segmented-control {
				border: 0px;
				background: #F0F0F0;
			}
			
			.mui-segmented-control .mui-control-item {
				border: 0px;
				color: #666;
				font-size: 12px;
			}
			
			.mui-segmented-control .mui-control-item.mui-active {
				background-color: transparent;
				color: #666;
				font-size: 12px;
			}
			
			.mui-segmented-control .mui-control-item span {
				font-size: 12px;
				padding: 0 0 0 5px;
				color: #666;
			}

			.mui-dtpicker-header button:last-child {
			    background-color: #00CFBD;
				border: #00CFBD;
			}
			
			.select{
				position: fixed;
				z-index: 20;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="tempVue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 v-cloak class="mui-title">{{titleName}}</h1>
		</header>
		<div v-cloak id="datasource" class="mui-content mui-fullscreen" style="z-index:0">
			<div v-cloak class="mui-scroll-wrapper" v-cloak style="margin-top: 44px;">
				<div class="select">
					<div v-cloak class="mui-segmented-control" v-cloak>
						<a v-cloak class="mui-control-item" v-cloak href="javascript:void(0)" @tap="showGrd()"><span>{{grdValue.text}}</span><span class="mui-icon mui-icon-arrowdown"></span></a>
						<a v-cloak class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showDate()"><span>{{dateValue}}</span><span class="mui-icon mui-icon-arrowdown"></span></a>
						<a v-cloak class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showKqlx()"><span>{{kqlxValue.text}}</span><span class="mui-icon mui-icon-arrowdown"></span></a>
					</div>
					<div class="line"></div>
				</div>
				<div v-cloak class="mui-scroll" style="margin-top: 40px;padding-bottom: 40px;">
					<template v-cloak v-if="pageArray.length>0">
						<ul v-cloak class="mui-table-view">
							<li v-cloak class="mui-table-view-cell" >
									<div class="mui-row">
										<div class="mui-table-cell mui-col-xs-12">
											<div>
												<div class="biaoti">{{listTotal.row_name}}:{{listTotal.people_num}} 人</div>
											</div>
										</div>
									</div>
									<div class="mui-row" style="text-align: left;">
										<template v-for="item in listTotal.kqxxList">
											<div style="margin-top: 0.3125rem;" class="mui-table-cell-1 mui-col-xs-4">
												<p class="mui-h5 mui-ellipsis">{{item.name}}:{{item.value}} 人</p>
											</div>
										</template>
									</div>
							</li>
						</ul>
						<ul v-cloak class="mui-table-view" style="margin-top: 0.375rem;">
							<li v-cloak v-for="(model,index) in pageArray" class="mui-table-view-cell" >
									<div class="mui-row">
										<div class="mui-table-cell mui-col-xs-12">
											<div>
												<div class="mui-ellipsis" style="float: left;">{{model.grd_name}}{{model.class_name}}({{model.people_num}}人)</div>
											</div>
										</div>
									</div>
									<div class="mui-row" style="text-align: left;">
										<template v-for="item in model.kqxxList">
											<div style="margin-top: 0.3125rem;" class="mui-table-cell-1 mui-col-xs-4">
												<p class="mui-h5 mui-ellipsis">{{item.name}}:{{item.value}} 人</p>
											</div>
										</template>
									</div>
							</li>
						</ul>
					</template>
					<template v-else>
						<div></div>
					</template>
				</div>
			</div>
		</div>
		<script src="../../js/utils/mui.min.js"></script>
		<script src="../../js/utils/storageKeyName.js"></script>
		<!-- <script src="../../js/utils/vconsole.min.js"></script> -->
		<script src="../../js/utils/mui.pullToRefresh.js"></script>
		<script src="../../js/utils/mui.pullToRefresh.material.js"></script>
		<script src="../../js/utils/vue.js"></script>
		<script src="../../js/utils/publicProtocol.js"></script>
		<script src="../../js/utils/store.js"></script>
		<script src="../../js/utils/utils.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/utils/mui.picker.min.js"></script>
		<script src="../../js/utils/mui.poppicker.js"></script>
		<!--加密-->
		<script src="../../js/libs/RSA/Barrett.js"></script>
		<script src="../../js/libs/RSA/BigInt.js"></script>
		<script src="../../js/libs/RSA/RSA.js"></script>
		<script src="../../js/libs/encryption/RSAEncrypt.js"></script>
		<script src='../../js/libs/crypto-js/require.js'></script>
		<script src='../../js/libs/encryption/signHmacSHA1.js'></script>
		<script src='../../js/libs/jquery.js'></script>
		<script src='../../js/libs/encryption/sortSign.js'></script>
		<script type="text/javascript">
			var $M = mui.init();
			//获取个人信息
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal:' + JSON.stringify(personal));
			var curPage = {};
			var pageIndex = 1; //请求数据页面
			var totalPageCount; //总页码
			var flagRef = 0; //是刷新0，还是加载更多1
			var tempVue = new Vue({
				el: "#tempVue",
				data: {
					titleName: ''
				}
			});
			var datasource = new Vue({
				el: "#datasource",
				data: {
					pageArray: [], //界面总数组
					grdList:[],//年级数组
					kqList:[],// 考勤数组 
					grdValue:{},//年级选择值
					dateValue:'',//日期选择值
					kqlxValue:{},//考勤选择值 
					listTotal:{},//统计数据
				},
				methods: {
					clickLi: function(model) {
						// console.log(JSON.stringify(model))
						// let index_code = curPage.access.split('#')[1]
						// model.index_code = index_code;
						// model.selectType = datasource.selectType;
						// utils.mOpenWithData("../../html/schapp_examination/details.html", model);
					},
					showGrd: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.grdList);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.grdValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							if(JSON.stringify(items[0]) =='{}'){
								mui.toast('未选择年级')
							}else{
								datasource.grdValue = items[0]
								//获取课外考勤报表
								events.showWaiting();
								pageIndex = 1;
								flagRef = 0;
								datasource.pageArray = [];
								getPageDataArray();
								userPicker.dispose();
								userPicker = null;
							}
						});
					},
					showDate: function() {
						let myDate=new Date()
						var year = myDate.getFullYear();
						var month = myDate.getMonth() + 1;
						var date = myDate.getDate();
						let dtObj={value:datasource.dateValue,endYear:year,endMonth:month,endDay:date,type:"date"}
						var datePicker=new $M.DtPicker(dtObj);
						datePicker.show(function(rs) {
							datasource.dateValue=rs.text
							events.showWaiting();
							pageIndex = 1;
							flagRef = 0;
							datasource.pageArray = [];
							getPageDataArray();
							datePicker.dispose();
							datePicker = null;
						});
					},
					showKqlx: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.kqList);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.kqlxValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							datasource.kqlxValue = items[0]
							//获取课外考勤报表
							events.showWaiting();
							pageIndex = 1;
							flagRef = 0;
							datasource.pageArray = [];
							getPageDataArray();
							userPicker.dispose();
							userPicker = null;
						});
					},
				}
			});

			mui.plusReady(function() {
				curPage = utils.getDataFromUrl(window.location.href);
				console.log('2222:' + JSON.stringify(curPage));
				tempVue.titleName = curPage.name;

				//阻尼系数、初始化刷新加载更多
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});

				//上拉下拉注册
				mui(".mui-scroll-wrapper .mui-scroll").pullToRefresh({
					down: {
						callback: function() {
							//清除节点
							// document.getElementById('list-container').innerHTML = "";
							var self = this;
							//console.log("下拉刷新");
							pageIndex = 1;
							flagRef = 0;
							//1.课外考勤报表
							events.showWaiting();
							datasource.pageArray = [];
							getPageDataArray();
							setTimeout(function() {
								//结束下拉刷新
								self.endPullDownToRefresh();
							}, 1000);
						}
					},
					up: {
						callback: function() {
							var self = this;
							//console.log("上拉加载更多");
							flagRef = 1;
							if (pageIndex <= totalPageCount) {
								//1.获取课外考勤报表
								events.showWaiting();
								getPageDataArray();
								setTimeout(function() {
									//结束下拉刷新
									self.endPullUpToRefresh();
									if (mui(".mui-table-view-cell").length < 10) {
										mui(".mui-pull-loading")[0].innerHTML = "";
									}
								}, 1000);
							} else {
								//结束下拉刷新
								self.endPullUpToRefresh();
								mui(".mui-pull-loading")[0].innerHTML = "没有更多了";
							}
						}
					}
				});

				events.showWaiting();
				//获取数据范围授权：年级
				getGrdList();
				// 获取当前日期
				getCurrentDate();
			});

			// 获取数据范围授权：年级
			function getGrdList() {
				comData = {
					op_code:'index',
					get_grd:true,
					all_grd: true,
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'acl/dataRange', {}, comData, 2, function(data) {
					console.log(JSON.stringify(data))
					if (data.code == 0) {
						let grds = data.data.grd_list;
						let grdList=[];
						grds.map(function(currentValue) {
							let name=currentValue.name.indexOf('全部')==-1?currentValue.name:'全部年级';
							let obj = {};
							obj.value = currentValue.value;
							obj.text = name;
							grdList.push(obj)
						})
						if(grdList.length>0 ){
							datasource.grdList=grdList;
							datasource.grdValue=grdList[0];
							//获取考勤常量
							getKqList();
						}else{
							events.closeWaiting();
							mui.toast('无数据授权 无法获取年级');
						}
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					}
				});
			}

			//获取课外考勤类型常量
			function getKqList() {
				comData = {
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_WORK + 'AttendanceReport/getExtraReportDict', {}, comData, 2, function(data) {
					console.log(JSON.stringify(data))
					if (data.code == 0) {
						let list = [].concat(data.data.qaArray);
						let kqList = []
						let obj = {};
						obj.value = '';
						obj.text = '全部考勤';
						kqList.push(obj)
						list.map(function(curValue){
							kqList.push(curValue)
						})
						if(kqList.length>0){
							datasource.kqList = kqList
							datasource.kqlxValue = kqList[0]
							//获取考勤列表数据
							getPageDataArray();
						}else{
							events.closeWaiting();
							mui.toast('无法获取考勤项目');
						}
						
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					}
				});
			}

			//获取课外考勤报表数据  
			function getPageDataArray() {
				
				if(datasource.grdList.length==0){
					events.closeWaiting();
					mui.toast('无法获取年级')
					return 0;
				}else if(datasource.kqList.length==0){
					events.closeWaiting();
					mui.toast('无法获取考勤项目')
					return 0;
				}
				// console.log(datasource.xnValue.length)
				// if (datasource.kqValue != '' && datasource.xnValue != '' && datasource.xqValue != '') {
					//需要加密的数据
					comData = {
						grd_code: datasource.grdValue.value,
						cls_code: '0',
						item_code: datasource.kqlxValue.value,
						query_time: datasource.dateValue?datasource.dateValue:getCurrentDate(),
						page_number: pageIndex, //当前页数
						page_size: 10, //每页记录数
						index_code: curPage.access.split('#')[1],
					} 
					// 1.1.列表页
					postDataEncry(window.storageKeyName.INTERFACE_WORK + 'AttendanceReport/statisticsExtraAttendance', {}, comData, 2, function(data) {
						events.closeWaiting();
						console.log(JSON.stringify(data))
						if (data.code == 0) {
							totalPageCount = data.data.total_page;
							pageIndex++;
							if (flagRef == 0) { //刷新
								addKqName(data.data.qaArray,data.data.staticArray,function(list){
									datasource.pageArray=[].concat(list);
								})
								addKqName(data.data.qaArray,[data.data.total],function(list){
									if(list.length>0){
										datasource.listTotal=list[0];
									}
								})
								if (data.data.staticArray.length == 0) {
									mui.toast('暂无数据');
								}
								mui(".mui-scroll-wrapper").scroll().refresh();
							} else { //加载更多
								//合并数组
								addKqName(data.data.qaArray,data.data.staticArray,function(list){
									datasource.pageArray = datasource.pageArray.concat(list);
								})
								addKqName(data.data.qaArray,[data.data.total],function(list){
									if(list.length>0){
										datasource.listTotal=list[0];
									}
								})
								if (data.data.staticArray.length == 0) {
									mui.toast('已加载全部');
								}
							}
							if (mui(".mui-table-view-cell").length < 10 && mui(".mui-pull-loading")[0]) {
								mui(".mui-pull-loading")[0].innerHTML = "";
							}
						} else {
							events.closeWaiting();
							mui.toast(data.msg);
						}
					});
				// }
			};
			
			// 给list中的考勤类型赋值名字
			function addKqName(qaList,list,callback){
				list.map(function(currValue){
					let list=[]
					qaList.map(function(currValue2){
						let kqValue=currValue2.value;
						if(""+currValue[kqValue]){
							let obj={}
							obj.name=currValue2.text;
							obj.value=currValue[kqValue];
							list.push(obj)
						}
					})
					currValue.kqxxList=list;
				})
				console.log("list: " + JSON.stringify(list));
				callback(list)
			}
			
			// 获取当前日期
			function getCurrentDate(){
				var myDate=new Date()
			    var year = myDate.getFullYear();
			    var month = myDate.getMonth() + 1;
				var date = myDate.getDate();
				var now = year + '-' + conver(month) + "-" + conver(date);
				datasource.dateValue=now;
			}
			function conver(s) {
				return s < 10 ? '0' + s : s;
			}
		</script>
	</body>

</html>
