<!doctype html>
<html>
	<!--学情分析详情-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/btlearn/common.css"/>
		<style type="text/css">
			.test-line-title {
				padding: .3rem .34rem;
				text-align: center;
				color: #222222;
			}
			.test-line-label {
				text-align: right;
				color: #222222;
				font-size: .24rem;
				padding-right: 30px;
			}
			.test-line-label > span {
				display: inline-block;
				vertical-align: middle;
				border-bottom: 1px solid;
				width: .25rem;
				margin-right: 8px;
			}
			#testLine {
				/*min-height: 4rem;*/
				padding-left: 0.8rem;
				padding-bottom: 0.3rem;
				position: relative;
				margin-bottom: 1rem;
				max-width: 100%;
				overflow: hidden;
			}
			#testLine:before, #testLine:after {
				display: inline-block;
				position: absolute;
				font-size: 86%;
			}
			#testLine:before {
				content: "分值";
				left: .3rem;
				top: 5px;
			}
			#testLine:after {
				content: "次数";
				bottom: 0;
				right: 25px;
			}
			.detail-list {
				text-align: center;
				line-height: .6rem;
			}
			.detail-list:before {
				display: none;
			}
			.detail-list .mui-ellipsis-2 {
				line-height: 1.2;
				text-align: left;
			}
			.detail-list .title {
				text-align: center;
				padding-bottom: 0.2rem;
				font-size: 114%;
			}
			.detail-list .mui-btn {
				line-height: 1;
				padding: 0.16rem 0.26rem;
				font-size: 0.24rem;
			}
			.detail-list .mui-table-view-cell.mui-active {
				background-color: transparent;
			}
			#analysisDetail {
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="analysisDetail" v-cloak>
			<header class="mui-bar mui-bar-nav theme">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">{{subname}}科目 学情分析</h1>
			</header>
			
			<div class="mui-content">
				<div class="test-line-title">历次练习得分曲线</div>
				<div class="test-line-label">
					<span style="border-color: #E78080;"></span>平均分
					<span style="border-color: #3C9DFB;margin-left: 15px;"></span>考试分值
				</div>
				<div id="testLine" ></div>
				<ul class="mui-table-view same-line-list detail-list">
				    <li class="mui-table-view-cell title">
						薄弱知识点
				    </li>
				    <li class="mui-table-view-cell" v-for="(v, i) in failCatalogInfo" :key="i">
				    	<div class="mui-row">
				    		<div class="mui-col-xs-4 mui-ellipsis-2">{{v.name}}</div>
					        <div class="mui-col-xs-4">均分：{{Math.round(v.avg_score)}}</div>
					        <div class="mui-col-xs-4">
					        	<button type="button" class="mui-btn btn-theme" @tap="goTest(v)">练习</button>
					        </div>
				    	</div>
				    </li>
				</ul>
				<p v-if="!failCatalogInfo.length&&isLoaded" class="mui-text-center" style="padding-top: 10px;">无薄弱知识点</p>
			</div>
		</div>
		
		<script src="../../js/utils/utils.js"></script>
		<script src="../../js/utils/mui.min.js"></script>
		<script src="../../js/utils/storageKeyName.js"></script>
		<script src="../../js/utils/vconsole.min.js"></script>
		<script src="../../js/utils/vue.js"></script>
		<!---->
		<script src="../../js/utils/store.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/libs/jquery.js"></script>
		<script src="../../js/utils/publicProtocol.js"></script>
		<script src="../../js/utils/showMenu.js"></script>
		<script src="../../js/utils/echarts.min.js" ></script>
		<!-- <script src="../../js/utils/echarts-all.js"></script>
		<script src="../../js/echarts/echarts-en.min.js"></script> -->
		<!--加密-->
		<script src="../../js/libs/RSA/Barrett.js"></script>
		<script src="../../js/libs/RSA/BigInt.js"></script>
		<script src="../../js/libs/RSA/RSA.js"></script>
		<script src="../../js/libs/encryption/RSAEncrypt.js"></script>
		<script src='../../js/libs/crypto-js/require.js'></script>
		<script src='../../js/libs/encryption/signHmacSHA1.js'></script>
		<script src='../../js/libs/encryption/sortSign.js'></script>
			
		<script type="text/javascript" src="../../js/btlearn/common.js" ></script>
		<script type="text/javascript">
			var self, testLine;
			var isRefresh = false;
			var current_index_code = store.get('zxkt_current_index_code');
			var userInfo = store.get(window.storageKeyName.PERSONALINFO) || {};
			
			mui.init({
				beforeback: function() {
					if(isRefresh) {
						if(self.opener()){//按钮多次点击，opener为null
							self.opener().evalJS("getAnalysisData();");
						}
					}else{
						if(self.opener()){//按钮多次点击，opener为null
							self.opener().evalJS("subRadar.resize();");
						}
					}
					self.close();
				}
			});
			
			mui.plusReady(function(){
				self = plus.webview.currentWebview();
				analysisDetail.subname = self.subname;
				
				getSubDetail();

			});
			
			var analysisDetail = new Vue({
				el: "#analysisDetail",
				data: {
					subname: "",
					subScores: [],
					avgScore: "",
					failCatalogInfo: [],
					isLoaded: false
				},
				mounted: function() {
					testLine = echarts.init(document.getElementById("testLine"));
				},
				methods: {
					//练习
					goTest: function(item) {
						newTest(item.book_catalog_id, item.name);
					}
				}
			});
			
			//更新数据
			window.addEventListener("refresh", function(){
				isRefresh = true;
				analysisDetail.isLoaded = false;
				getSubDetail();
			});
			
			//重新绘图
			window.addEventListener("rePain", function(){
				testLine.resize();
			});
			
			//获取分析数据
			function getSubDetail() {
				plus.nativeUI.showWaiting();
				postDataEncry(window.storageKeyName.INTERFACE_ZXKT + "/analysis/subDetail", {}, {
					sub_code: self.subcode,
					per_code: self.percode||"",
					index_code: current_index_code,
					user_code: userInfo.user_code,
				}, 2, function(res) {
					plus.nativeUI.closeWaiting();
					if(res.state=="ok") {
						analysisDetail.subScores = res.data.sub_scores;
						analysisDetail.avgScore = res.data.avg_score;
						analysisDetail.failCatalogInfo = res.data.fail_catalog_info;
						analysisDetail.isLoaded = true;
						getLine();
					}else{
						if(res.code!=404) mui.toast(res.msg);
					}
				});
			}
			
			//生成曲线图
			function getLine() {
				testLine.resize();
				var max_times = analysisDetail.subScores.length;
				//平均分
				var avg_data = [[0, analysisDetail.avgScore], [max_times, analysisDetail.avgScore]];
				//历史记录
				var his_data=[];
				analysisDetail.subScores.forEach(function(v, i){
					his_data.push([i+1, v]);
					
				});
				testLine.setOption({
					grid:{
				        left: "35px",
				        right: "30px",
				        top: "10px",
						bottom: "26px"
				    },
					xAxis: {
				        type: 'value',
				        max: max_times,
				        minInterval: 1,//最小间隔
//				        maxInterval: 10,
						splitNumber: 10,//分割段数
				        splitLine: false
				    },
				    yAxis: {
				        type: 'value',
				        max: 100,
				        name: "分值"
				    },
				    series: [{
				    	data: avg_data,
				        type: 'line',
				        lineStyle: {
				        	color: "#E78080"
				        },
				        symbol: "none"
				    },{
				        data: his_data,
				        type: 'line',
				        lineStyle: {
				        	color: "#3C9DFB"
				        },
				        symbol: "none"
				    }]
				});
			}
			
			// analysisDetail.subname = "语文";
			// analysisDetail.subScores = [10,20,20,20,0,10,0,40,10,40,40];
			// analysisDetail.avgScore = 19;
			// analysisDetail.failCatalogInfo = [{"name":"多音字","book_catalog_id":4468,"avg_score":16.666666666666668},{"name":"易误读常见字","book_catalog_id":4469,"avg_score":10.0},{"name":"注音","book_catalog_id":4470,"avg_score":26.0}];
			// setTimeout(function(){
			// 	getLine();
			// }, 200);
			
		</script>
	</body>

</html>
