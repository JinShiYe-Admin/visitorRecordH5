<!doctype html>
<html>
	<!-- 
		宿舍考勤报表详情
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/common.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/mui.picker.min.css" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<style>
			[v-cloak] {
				visibility: hidden;
				display:none !important;
			}
			html,
			body{
				background-color: #FFFFFF;
			}
			
			.mui-content{
				background-color: #FFFFFF;
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
			.peopleImg {
				width: 40px;
				height: 40px;
				border-radius: 50%;
			}
			.time {
				font-size: 14px;
				float: right;
				color: gray;
			}
			
			.biaoti {
				color: #000000;
				width: 80%;
				font-size: 1.0625rem;
				white-space:normal;
			}
			
			.tempCss {
				font-size: 14px;
				color: gray;
			}
			
			.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
			    margin-top: 0;
			}
			.mui-table h4{
			    line-height: 21px;
			    font-weight: 500;
			}
					
			.mui-table .oa-icon{
			    position: absolute;
			    right:0;
			    bottom: 0;
			}
			.mui-table .oa-icon-star-filled{
			    color:#f14e41;
			}
			
			.mui-table-cell-1{
				margin-top: 1.25rem;
			}
			
			.line{
				background-color: #00CFBD;
				margin-bottom: 0.3125rem;
				height: 0.125rem;
			}
			
			.double-line{
				height: 10px;
				background-color: #EAEAEA;
			}
			
			.selectDiv{
				background-color: #eaeaea;
			}
			.selectBtn{
				border: 0rem;
				border-radius: 0rem;
				background-color: #FFFFFF;
				height: 3rem;
			}
			
			.ant-avatar{
				-webkit-box-sizing: border-box;
				    box-sizing: border-box;
				    margin: 0;
				    padding: 0;
				    color: rgba(0, 0, 0, 0.65);
				    font-size: 14px;
				    font-variant: tabular-nums;
				    line-height: 1.5;
				    list-style: none;
				    -webkit-font-feature-settings: 'tnum';
				    font-feature-settings: 'tnum';
				    position: relative;
				    display: inline-block;
				    overflow: hidden;
				    color: #fff;
				    white-space: nowrap;
				    text-align: center;
				    vertical-align: middle;
				    background: #ccc;
				    width: 32px;
				    height: 32px;
				    line-height: 32px;
				    border-radius: 50%;
			}
			
			.ant-avatar-lg {
			    width: 40px;
			    height: 40px;
			    line-height: 40px;
			    border-radius: 50%;
			}
			
			.mui-segmented-control {
				border: 0px;
				background: #F0F0F0;
			}
			
			.mui-segmented-control .mui-control-item {
				border: 0px;
				color: #666;
				font-size: 12px;
			}
			
			.mui-segmented-control .mui-control-item.mui-active {
				background-color: transparent;
				color: #666;
				font-size: 12px;
			}
			
			.mui-segmented-control .mui-control-item span {
				font-size: 12px;
				padding: 0 0 0 5px;
				color: #666;
			}

			.mui-dtpicker-header button:last-child {
			    background-color: #00CFBD;
				border: #00CFBD;
			}
			
			.select{
				position: fixed;
				z-index: 20;
			}
			.mui-table-view.no-line:before,.mui-table-view.no-line:after{
				height: 0;
			}
			
			.mui-table-view-cell.no-bgc.mui-active{
				background-color: #FFFFFF;
			}
			
			.cellKey{
				font-size: 15px;
				color: #000000;
			}
			.cellValue{
				font-size: 15px;
				color: gray;
				word-break: break-all;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="tempVue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 v-cloak class="mui-title">{{titleName}}</h1>
		</header>
		<div v-cloak id="datasource" class="mui-content mui-fullscreen" style="z-index:0">
			<div v-cloak class="mui-scroll-wrapper" style="margin-top: 44px;">
				<div v-cloak class="mui-scroll">
					<ul v-cloak class="mui-table-view no-line">
						<li v-cloak class="mui-table-view-cell no-bgc">
							<div style="margin-top: 0.3125rem;">
								<div class="cellKey">班级：<span class="cellValue">{{grdCls}}</span></div>
								<div class="cellKey">时间段：<span class="cellValue">{{timeSum}}</span></div>
							</div>
						</li>
					</ul>
					<div v-for="itemModel in dataArray">
						<div class="double-line"></div>
						<ul v-cloak class="mui-table-view no-line">
							<li v-cloak class="mui-table-view-cell no-bgc">
								<div class="mui-row">
									<div class="mui-table-cell mui-col-xs-12">
										<div class="mui-ellipsis" style="float: left;color: #000000;">{{itemModel.name}}({{itemModel.list.length}}次)</div>
									</div>
								</div>
							</li>
							<li v-cloak v-for="model in itemModel.list" class="mui-table-view-cell no-bgc">
								<div class="mui-row" style="text-align: left;">
									<div class="cellKey">姓名：<span class="cellValue">{{model.stu_name}}</span></div>
									<div class="cellKey">床位：<span class="cellValue">{{model.dorm_name}}{{model.floor_num}}层{{model.room_name}}房间{{model.bed_num}}床位</span></div>
									<div class="cellKey">说明：<span class="cellValue">{{model.remark}}</span></div>
									<div class="cellKey">日期：<span class="cellValue">{{model.attendance_date}}</span></div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/utils/mui.min.js"></script>
		<script src="../../js/utils/storageKeyName.js"></script>
		<!-- <script src="../../js/utils/vconsole.min.js"></script> -->
		<script src="../../js/utils/mui.pullToRefresh.js"></script>
		<script src="../../js/utils/mui.pullToRefresh.material.js"></script>
		<script src="../../js/utils/vue.js"></script>
		<script src="../../js/utils/publicProtocol.js"></script>
		<script src="../../js/utils/store.js"></script>
		<script src="../../js/utils/utils.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/utils/mui.picker.min.js"></script>
		<script src="../../js/utils/mui.poppicker.js"></script>
		<!--加密-->
		<script src="../../js/libs/RSA/Barrett.js"></script>
		<script src="../../js/libs/RSA/BigInt.js"></script>
		<script src="../../js/libs/RSA/RSA.js"></script>
		<script src="../../js/libs/encryption/RSAEncrypt.js"></script>
		<script src='../../js/libs/crypto-js/require.js'></script>
		<script src='../../js/libs/encryption/signHmacSHA1.js'></script>
		<script src='../../js/libs/jquery.js'></script>
		<script src='../../js/libs/encryption/sortSign.js'></script>
		<script type="text/javascript">
			var $M = mui.init();
			//获取个人信息
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal:' + JSON.stringify(personal));
			var curPage = {};
			var tempVue = new Vue({
				el: "#tempVue",
				data: {
					titleName: '报表详情'
				}
			});
			var datasource = new Vue({
				el: "#datasource",
				data: {
					grdCls: '', //
					timeSum: '', //
					dataArray: []
				},
				methods: {}
			});

			mui.plusReady(function() {
				curPage = utils.getDataFromUrl(window.location.href);
				console.log('2222:' + JSON.stringify(curPage));
				datasource.grdCls = curPage.grd_name + curPage.cls_name;
				datasource.timeSum = curPage.begintime + '~' + curPage.endtime;
				for (var i = 0; i < curPage.subList.length; i++) {
					var tempA = curPage.subList[i];
					tempA.list = [];
					datasource.dataArray.push(tempA);
				}
				//阻尼系数、初始化刷新加载更多
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});

				events.showWaiting();
				getPageDataArray();
			});

			function getPageDataArray() {
				comData = {
					page_size: 999,
					page_number: 1,
					grd_code: curPage.grd_code,
					cls_code: curPage.cls_code,
					begintime: curPage.begintime,
					endtime: curPage.endtime,
					index_code: curPage.index_code,
				}
				postDataEncry(window.storageKeyName.INTERFACE_DORM + 'dormAttendance/statisticsDetail', {}, comData, 2,function(data) {
						events.closeWaiting();
						if (data.code == 0) {
							for (var i = 0; i < data.data.list.length; i++) {
								var tempD = data.data.list[i];
								var tempS = tempD.key.split('_')[1];
								for (var a = 0; a < datasource.dataArray.length; a++) {
									var tempH = datasource.dataArray[a];
									if (tempS == tempH.name) {
										tempH.list = [].concat(tempD.list);
									}
								}
							}
							console.log('datasource.dataArray:'+JSON.stringify(datasource.dataArray));
						} else {
							mui.toast(data.msg);
						}
					});
			};
		</script>
	</body>
</html>
