	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<style>
			[v-cloak] {
				visibility: hidden;
				display:none !important;
			}
			html,
			body {

			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/

			.mui-pull-bottom-tips {

				background-color: #efeff4;

				border-radius: 50%;

			.time {
				font-size: 14px;
				float: right;
				color: gray;
			}
			
			.biaoti {
				color: #000000;
				width: 80%;
				font-size: 1.0625rem;
				white-space:normal;
			}
			
			.tempCss {
				font-size: 14px;
				color: gray;
			}
			
			.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
			    margin-top: 0;
			}
			.mui-table h4{
			    line-height: 21px;
			    font-weight: 500;
			}
					
			.mui-table .oa-icon{
			    position: absolute;
			    right:0;
			    bottom: 0;
			}
			.mui-table .oa-icon-star-filled{
			    color:#f14e41;
			}
			
			.mui-table-cell-1{
				margin-top: 1.25rem;
			}
			
			.line{
				background-color: #00CFBD;
				margin-bottom: 0.3125rem;
				height: 0.125rem;
			}
			.selectDiv{
				background-color: #eaeaea;
			}
			.selectBtn{
				border: 0rem;
				border-radius: 0rem;
				background-color: #FFFFFF;
				height: 3rem;
			}
			
			.ant-avatar{
				-webkit-box-sizing: border-box;
				    box-sizing: border-box;
				    margin: 0;
				    padding: 0;
				    color: rgba(0, 0, 0, 0.65);
				    font-size: 14px;
				    font-variant: tabular-nums;
				    line-height: 1.5;
				    list-style: none;
				    -webkit-font-feature-settings: 'tnum';
				    font-feature-settings: 'tnum';
				    position: relative;
				    display: inline-block;
				    overflow: hidden;
				    color: #fff;
				    white-space: nowrap;
				    text-align: center;
				    vertical-align: middle;
				    background: #ccc;
				    width: 32px;
				    height: 32px;
				    line-height: 32px;
				    border-radius: 50%;
			}
			
			.ant-avatar-lg {
			    width: 40px;
			    height: 40px;
			    line-height: 40px;
			    border-radius: 50%;
			}
			
			.mui-segmented-control {
				border: 0px;
				background: #F0F0F0;
			}
			
			.mui-segmented-control .mui-control-item {
				border: 0px;
				color: #666;
				font-size: 12px;
			}
			
			.mui-segmented-control .mui-control-item.mui-active {
				background-color: transparent;
				color: #666;
				font-size: 12px;
			}
			
			.mui-segmented-control .mui-control-item span {
				font-size: 12px;
				padding: 0 0 0 5px;
				color: #666;
			}

			.mui-dtpicker-header button:last-child {
			    background-color: #00CFBD;
				border: #00CFBD;
			}

				position: fixed;
				z-index: 20;
			}
		</style>

	<body>
		<header class="mui-bar mui-bar-nav" id="tempVue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 v-cloak class="mui-title">{{titleName}}</h1>
		</header>
		<div v-cloak id="datasource" class="mui-content mui-fullscreen" style="z-index:0">
			<div v-cloak class="mui-scroll-wrapper" style="margin-top: 44px;">
				<div class="select">
					<div class="mui-segmented-control" v-cloak>
						<a v-cloak class="mui-control-item" v-cloak href="javascript:void(0)" @tap="showGrd()"><span>{{grdValue.text}}</span><span
							 class="mui-icon mui-icon-arrowdown"></span></a>
						<a v-cloak class="mui-control-item" style="text-align: right;margin: 0;" v-cloak href="javaScript:void(0)" @tap="showBeginDate()"><span>{{begintime}}</span><span
							 class="mui-icon mui-icon-arrowdown"></span></a>
						<a v-cloak class="mui-control-item" style="width: 2px;" v-cloak href="javaScript:void(0)"><span></span><span
							 class="">~</span></a>
						<a v-cloak class="mui-control-item" style="text-align: left;" v-cloak href="javaScript:void(0)" @tap="showEndDate()"><span>{{endtime}}</span><span
							 class="mui-icon mui-icon-arrowdown"></span></a>
					</div>
					<div class="line"></div>
				</div>
				<div v-cloak class="mui-scroll" style="margin-top: 40px;padding-bottom: 40px;">
					<template v-cloak v-if="pageArray.length>0">
						<ul v-cloak class="mui-table-view">
							<li v-cloak v-for="(model,index) in pageArray" class="mui-table-view-cell" @tap="clickLi(model)">
								<a class="mui-navigate-right">
									<div class="mui-row">
										<div class="mui-table-cell mui-col-xs-12">
											<div>
												<div class="mui-ellipsis" style="float: left;">{{model.grd_name}}{{model.cls_name}}</div>
											</div>
										</div>
									</div>
									<div class="mui-row" style="text-align: left;">
										<template v-for="item in model.subList">
											<div style="margin-top: 0.3125rem;" class="mui-table-cell-1 mui-col-xs-4">
												<p class="mui-h5 mui-ellipsis">{{item.name}}:{{item.value}} 次</p>
											</div>
										</template>
									</div>
								</a>
							</li>
						</ul>
					</template>
					<template v-else>
						<div></div>
					</template>
				</div>
			</div>
		</div>
		<script src="../../js/utils/mui.min.js"></script>
		<script src="../../js/utils/storageKeyName.js"></script>
		<!-- <script src="../../js/utils/vconsole.min.js"></script> -->
		<script src="../../js/utils/mui.pullToRefresh.js"></script>
		<script src="../../js/utils/mui.pullToRefresh.material.js"></script>
		<script src="../../js/utils/vue.js"></script>
		<script src="../../js/utils/publicProtocol.js"></script>
		<script src="../../js/utils/store.js"></script>
		<script src="../../js/utils/utils.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/utils/mui.picker.min.js"></script>
		<script src="../../js/utils/mui.poppicker.js"></script>
		<!--加密-->
		<script src="../../js/libs/RSA/Barrett.js"></script>
		<script src="../../js/libs/RSA/BigInt.js"></script>
		<script src="../../js/libs/RSA/RSA.js"></script>
		<script src="../../js/libs/encryption/RSAEncrypt.js"></script>
		<script src='../../js/libs/crypto-js/require.js'></script>
		<script src='../../js/libs/encryption/signHmacSHA1.js'></script>
		<script src='../../js/libs/jquery.js'></script>
		<script src='../../js/libs/encryption/sortSign.js'></script>
		<script type="text/javascript">
			var $M = mui.init();
			//获取个人信息
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal:' + JSON.stringify(personal));
			var curPage = {};
			var pageIndex = 1; //请求数据页面
			var totalPageCount; //总页码
			var flagRef = 0; //是刷新0，还是加载更多1
			var tempVue = new Vue({
				el: "#tempVue",
				data: {
					titleName: '宿舍卫生报表'
				}
			});
			var datasource = new Vue({
				el: "#datasource",
				data: {
					pageArray: [], //界面总数组
					grdList: [], //年级数组
					grdValue: {}, //年级选择值
					begintime: '', //日期选择值
					endtime: '', //日期选择值
				},
				methods: {
					clickLi: function(model) {
						console.log(JSON.stringify(model));
						model.index_code = curPage.index_code;
						model.begintime = datasource.begintime;
						model.endtime = datasource.endtime;
						utils.mOpenWithData("../../html/stu_dorm/health_dorm_form_detail.html", model);
					},
					showGrd: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.grdList);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.grdValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							if (JSON.stringify(items[0]) == '{}') {
								mui.toast('未选择年级')
							} else {
								datasource.grdValue = items[0]
								//获取学生考勤报表
								events.showWaiting();
								pageIndex = 1;
								flagRef = 0;
								datasource.pageArray = [];
								getPageDataArray();
								userPicker.dispose();
								userPicker = null;
							}
						});
					},
					showBeginDate: function() {
						var datePicker = new $M.DtPicker({
							value: datasource.begintime,
							type: "date"
						});
						datePicker.show(function(rs) {
							if (compareTime(rs.text, datasource.endtime) == 1) {
								mui.toast("开始时间不能晚于结束时间", "cancel");
								return 0;
							}
							datasource.begintime = rs.text
							events.showWaiting();
							pageIndex = 1;
							flagRef = 0;
							datasource.pageArray = [];
							getPageDataArray();
							datePicker.dispose();
							datePicker = null;
						});
					},
					showEndDate: function() {
						let myDate = new Date()
						var year = myDate.getFullYear();
						var month = myDate.getMonth() + 1;
						var date = myDate.getDate();
						let dtObj = {
							value: datasource.endtime,
							endYear: year,
							endMonth: month,
							endDay: date,
							type: "date"
						}
						var datePicker = new $M.DtPicker(dtObj);
						datePicker.show(function(rs) {
							if (compareTime(datasource.begintime, rs.text) == 1) {
								mui.toast("结束时间不能早当前时间", "cancel");
								return 0;
							}
							datasource.endtime = rs.text
							events.showWaiting();
							pageIndex = 1;
							flagRef = 0;
							datasource.pageArray = [];
							getPageDataArray();
							datePicker.dispose();
							datePicker = null;
						});
					},
				}
			});

			mui.plusReady(function() {
				curPage = utils.getDataFromUrl(window.location.href);
				console.log('2222:' + JSON.stringify(curPage));

				//阻尼系数、初始化刷新加载更多
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});

				//上拉下拉注册
				mui(".mui-scroll-wrapper .mui-scroll").pullToRefresh({
					down: {
						callback: function() {
							//清除节点
							// document.getElementById('list-container').innerHTML = "";
							var self = this;
							//console.log("下拉刷新");
							pageIndex = 1;
							flagRef = 0;
							//1.学生考勤报表
							events.showWaiting();
							datasource.pageArray = [];
							getPageDataArray();
							setTimeout(function() {
								//结束下拉刷新
								self.endPullDownToRefresh();
							}, 1000);
						}
					},
					up: {
						callback: function() {
							var self = this;
							//console.log("上拉加载更多");
							flagRef = 1;
							if (pageIndex <= totalPageCount) {
								//1.获取学生考勤报表
								events.showWaiting();
								getPageDataArray();
								setTimeout(function() {
									//结束下拉刷新
									self.endPullUpToRefresh();
									if (mui(".mui-table-view-cell").length < 10) {
										mui(".mui-pull-loading")[0].innerHTML = "";
									}
								}, 1000);
							} else {
								//结束下拉刷新
								self.endPullUpToRefresh();
								mui(".mui-pull-loading")[0].innerHTML = "没有更多了";
							}
						}
					}
				});

				events.showWaiting();
				//获取数据范围授权：年级
				getGrdList();
			});

			// 获取数据范围授权：年级
			function getGrdList() {
				comData = {
					op_code: 'index',
					get_grd: true,
					all_grd: true,
					index_code: curPage.index_code,
				}
				postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'acl/dataRange', {}, comData, 2, function(data) {
					console.log(JSON.stringify(data))
					events.closeWaiting();
					if (data.code == 0) {
						let grds = data.data.grd_list;
						let grdList = [];
						grds.map(function(currentValue) {
							let obj = {};
							obj.value = currentValue.value;
							obj.text = currentValue.name;
							grdList.push(obj)
						})
						if (grdList.length > 0) {
							datasource.grdList = grdList;
							datasource.grdValue = grdList[0];
							// 获取当前日期
							getCurrentDate();
						} else {
							mui.toast('无数据授权 无法获取年级');
						}
					} else {
						mui.toast(data.msg);
					}
				});
			}

			//获取学生考勤报表数据  
			function getPageDataArray() {
				//需要加密的数据
				comData = {
					grd_code: datasource.grdValue.value,
					begintime: datasource.begintime ? datasource.begintime : getCurrentDate(),
					endtime: datasource.endtime ? datasource.endtime : getCurrentDate(),
					page_number: pageIndex, //当前页数
					page_size: 10, //每页记录数
					index_code: curPage.index_code,
				}
				// 1.1.列表页
				postDataEncry(window.storageKeyName.INTERFACE_DORM + 'dormHealth/statistics', {}, comData, 2,
					function(data) {
						events.closeWaiting();
						console.log(JSON.stringify(data))
						if (data.code == 0) {
							totalPageCount = data.data.total_page;
							pageIndex++;
							if (flagRef == 0) { //刷新
								addKqName(data.data.head, data.data.list, function(list) {
									datasource.pageArray = [].concat(list);
								})
								if (data.data.list.length == 0) {
									mui.toast('暂无数据');
								}
								mui(".mui-scroll-wrapper").scroll().refresh();
							} else { //加载更多
								//合并数组
								addKqName(data.data.head, data.data.list, function(list) {
									datasource.pageArray = datasource.pageArray.concat(list);
								})
								if (data.data.list.length == 0) {
									mui.toast('已加载全部');
								}
							}
							if (mui(".mui-table-view-cell").length < 10 && mui(".mui-pull-loading")[0]) {
								mui(".mui-pull-loading")[0].innerHTML = "";
							}
						} else {
							mui.toast(data.msg);
						}
					});
				// }
			};

			// 给list中的考勤类型赋值名字
			function addKqName(qaList, listS, callback) {
				listS.map(function(currValue) {
					console.log("currValue: " + JSON.stringify(currValue));
					let list = []
					qaList.map(function(currValue2) {
						let key = currValue2.key;
						if ("" + currValue[key]) {
							let obj = {}
							obj.name = currValue2.text;
							obj.value = currValue[key];
							list.push(obj)
						}
					})
					currValue.subList = list;
				})
				console.log("list: " + JSON.stringify(listS));
				callback(listS)
			}

			// 获取当前日期
			function getCurrentDate() {
				var myDate = new Date()
				var nyear = myDate.getFullYear();
				var nmonth = myDate.getMonth() + 1;
				var ndate = myDate.getDate();
				var end = nyear + '-' + conver(nmonth) + "-" + conver(ndate);
				
				myDate.setDate(myDate.getDate()-7);
				var byear = myDate.getFullYear();
				var bmonth = myDate.getMonth() + 1;
				var bdate = myDate.getDate();
				var begin = byear + '-' + conver(bmonth) + "-" + conver(bdate);
				datasource.begintime = begin
				datasource.endtime = end;
				getPageDataArray();
			}

			function conver(s) {
				return s < 10 ? '0' + s : s;
			}

			//判断当前选择时间是否小于是指定时间
			function compareTime(beginTime, endTime) {
				beginTime = beginTime.replace(/-/g, '');
				beginTime = beginTime.replace(/ /g, '');
				beginTime = beginTime.replace(/:/g, '');
				endTime = endTime.replace(/-/g, '');
				endTime = endTime.replace(/ /g, '');
				endTime = endTime.replace(/:/g, '');
				if (parseFloat(beginTime) <= parseFloat(endTime)) {
					return 0;
				}
				return 1;
			}
		</script>
	</body>

</html>
