						<label class="aCss" >访客姓名</label>
						<input type="text" placeholder="暂无数据" v-model="dataDetail.visitors" readonly>
					</div>
					<div class="line"></div>
					<div v-cloak class="mui-input-row">
						<label class="aCss" >随行人数</label>
						<input type="text" placeholder="暂无数据" v-model="dataDetail.follow_num" readonly>
					</div>
					<div class="line"></div>
					<div v-cloak class="mui-input-row">
						<label class="aCss" >被访学生</label>
						<input type="text" placeholder="暂无数据" v-model="dataDetail.stu_name" readonly>
					</div>
					<div class="line"></div>
					<div v-cloak  class="mui-input-row">
						<label class="aCss" >被访班级</label>
						<input type="text" placeholder="暂无数据" v-model="dataDetail.cls_name" readonly>
					</div>
					<div class="line"></div>
					<div v-cloak  class="mui-input-row">
						<label class="aCss" >被访宿舍</label>
						<input type="text" placeholder="暂无数据" v-model="dataDetail.room_name" readonly>
					</div>
					<div class="line"></div>
					<div v-cloak  class="mui-input-row">
						<label class="aCss" >访问事由</label>
						<div class="test-textarea">{{dataDetail.visit_reason}}</div>
					</div>
					<div class="line"></div>
					<div v-cloak  class="mui-input-row">
						<label class="aCss" >进入时间</label>
						<input type="text" placeholder="暂无数据" v-model="dataDetail.visit_date" readonly>
					</div>
					<div class="line"></div>
					<div v-cloak  class="mui-input-row">
						<label class="aCss" >是否离开</label>
						<input type="text" placeholder="暂无数据" v-model="dataDetail.leave_code_text" readonly>
					</div>
					<div class="line"></div>
					<template v-if="dataDetail.leave_code == 'Y'">
						<div v-cloak  class="mui-input-row">
							<label class="aCss" >离开时间</label>
							<input type="text" placeholder="暂无数据" v-model="dataDetail.leave_date" readonly>
						</div>
						<div class="line"></div>
					</template>
				</div>
			</div>
