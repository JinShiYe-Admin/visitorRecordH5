<!-- 
 未谈话：add控制已阅按钮和谈话按钮
 已阅：edit 控制谈话按钮，del控制清除按钮
 已谈话：edit控制编辑按钮，del控制清除按钮

<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<style>
			[v-cloak] {
				visibility: hidden;
				display: none !important; 
			}
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;

			.mui-bar~.mui-pull-top-tips {

			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
			.peopleImg {
				width: 40px;
				height: 40px;
				border-radius: 50%;
			}
			.time {
				font-size: 14px;
				float: right;
				color: gray;
			}
			
			.biaoti {
				color: #000000;
				width: 80%;
				font-size: 1.0625rem;
				white-space:normal;
			}
			
			.tempCss {
				font-size: 14px;
				color: gray;
			}
			
			.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
			    margin-top: 0;
			}
			.mui-table h4{
			    line-height: 21px;
			    font-weight: 500;
			}
					
			.mui-table .oa-icon{
			    position: absolute;
			    right:0;
			    bottom: 0;
			}
			.mui-table .oa-icon-star-filled{
			    color:#f14e41;
			}
			
			.mui-table-cell-1{
				margin-top: 1.25rem;
			}
			
			.line{
				background-color: #00CFBD;
				margin-bottom: 0rem;
				height: 0.125rem;
			}
			.selectDiv{
				background-color: #eaeaea;
			}
			.selectBtn{
				border: 0rem;
				border-radius: 0rem;
				background-color: #FFFFFF;
				height: 3rem;
			}
			
			.ant-avatar{
				-webkit-box-sizing: border-box;
				    box-sizing: border-box;
				    margin: 0;
				    padding: 0;
				    color: rgba(0, 0, 0, 0.65);
				    font-size: 14px;
				    font-variant: tabular-nums;
				    line-height: 1.5;
				    list-style: none;
				    -webkit-font-feature-settings: 'tnum';
				    font-feature-settings: 'tnum';

				    display: inline-block;
				    overflow: hidden;
				    color: #fff;
				    white-space: nowrap;
				    text-align: center;

				    width: 32px;
				    height: 32px;
				    line-height: 32px;
				    border-radius: 50%;
			}
			
			.ant-avatar-lg {
			    width: 40px;
			    height: 40px;
			    line-height: 40px;
			    border-radius: 50%;
			}
			
			.select{
				position: fixed;
				z-index: 2;
			}
			
			.mui-segmented-control {
				border: 0px;
				background: #F0F0F0;
			}
			
			.mui-segmented-control .mui-control-item {
				border: 0px;
				color: #666;
				font-size: 12px;
			}
			
			.mui-segmented-control .mui-control-item.mui-active {
				background-color: transparent;
				color: #666;
				font-size: 12px;
			}
			
			.mui-segmented-control .mui-control-item span {
				font-size: 12px;
				padding: 0 0 0 5px;
				color: #666;
			}
			
			.mui-dtpicker-header button:last-child {
			    background-color: #00CFBD;
				border: #00CFBD;
			}
			
			.action{
				border: 1px solid #FF9F0E;
				color: #FF9F0E;
				font-size: 12px;
				margin-right: 0.2875rem;
				padding:0.125rem
			}
			
			.talk-wt,.talk-yt,.talk-yy{
				font-size: 12px;
				margin-left: 0.2875rem;
				padding:0.125rem
			}
			
			.talk-wt{
				border: 1px solid #DD5B5B;
				color: #DD5B5B;
			}
			
			.talk-yt{
				border: 1px solid #74AF8C;
				color: #74AF8C;
			}
			
			.talk-yy{
				border: 1px solid #0099CC;
				color: #0099CC;
			}
			
			.mui-table-view-cell>a:not(.mui-btn){
				    white-space: inherit;
			}
			
			.tow-line{
				overflow: hidden !important;
				text-overflow: ellipsis !important;
				display: -webkit-box !important;
				-webkit-box-orient:vertical !important;
				-webkit-line-clamp: 2 !important;
				min-height:20px !important;
				max-height:45px !important;
				margin-top: 0.55rem !important;
				word-break: break-all !important;
			}

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="tempVue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 v-cloak class="mui-title">{{titleName}}</h1>
			<a v-if="showAdd" @click="add()" class="mui-pull-right" style="font-size: 1.5625rem;margin-top: 0px;">+</a>
		</header>
		<div v-cloak id="datasource" class="mui-content mui-fullscreen" style="z-index:0">
			<div id='test' v-cloak class="mui-scroll-wrapper" style="margin-top: 44px;">
				<div class="select">
					<div v-cloak class="mui-segmented-control" v-cloak>
						<a v-cloak class="mui-control-item" v-cloak href="javascript:void(0)" @tap="showGrd()"><span>{{grdValue.text}}</span><span
							 class="mui-icon mui-icon-arrowdown"></span></a>
						<a v-cloak class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showCls()"><span>{{clsValue.text}}</span><span
							 class="mui-icon mui-icon-arrowdown"></span></a>
						<a v-cloak class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showLx()"><span>{{lxValue.text}}</span><span
							 class="mui-icon mui-icon-arrowdown"></span></a>
						<a v-cloak class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showZt()"><span>{{ztValue.text}}</span><span
							 class="mui-icon mui-icon-arrowdown"></span></a>
					</div>
					<div class="line"></div>
				</div>
				<div v-cloak class="mui-scroll" style="margin-top: 40px;padding-bottom: 40px;">
					<template v-cloak v-if="pageArray.length>0">
						<ul v-cloak class="mui-table-view">
							<li v-cloak v-for="model in pageArray" class="mui-table-view-cell" @tap="clickLi(model)">
								<a class="mui-navigate-right">
									<!-- mui-navigate-right -->
									<div class="mui-table">
										<div class="mui-table-cell mui-col-xs-11">
											<div class="mui-ellipsis">
												<span v-if="model.status!=null" class="action">{{model.item_txt}}</span><!-- 行为谈话 -->
												{{model.grd_name}}{{model.class_name}}·{{model.stu_name}} 
												<template v-if="model.status!=null"><!-- 行为谈话 -->
													<span :class="model.status=='unTalk'?'talk-wt':model.status=='talk'?'talk-yt':model.status=='read'?'talk-yy':''">{{model.status_txt}}</span>
												</template>
											</div>
												<template v-if="model.status==null"><!-- 主动谈话 -->
													<p class="tow-line" style="margin-top: 0.75rem;" v-if="model.chat_detail">谈话记录:{{model.chat_detail}}</p>
													<div class="mui-table-cell mui-col-xs-5">
														<h5 class="mui-ellipsis" style="margin-top: 0.55rem;">记录人:{{model.create_user_name}}</h5>
													</div>
													<div class="mui-table-cell mui-col-xs-7">
														<h5 class="mui-ellipsis mui-text-right" style="margin-top: 0.55rem;">{{model.chat_time}}</h5>
													</div>
												</template>
												<template v-if="model.status=='unTalk'"><!-- 未谈 -->
													<div class="mui-table-cell mui-col-xs-12">
														<h5 class="mui-ellipsis" style="margin-top: 0.55rem;">行为发生日期:{{model.behavior_time}}</h5>
													</div>
												</template>
												<template v-if="model.status=='talk'"> <!-- 已谈 -->
													<h5 class="mui-ellipsis" style="margin-top: 0.55rem;">行为发生日期:{{model.behavior_time}}</h5>
													<p class="tow-line" style="margin-top: 0.75rem;" v-if="model.chat_detail">谈话记录:{{model.chat_detail}}</p>
													<div class="mui-table-cell mui-col-xs-5">
														<h5 class="mui-ellipsis" style="margin-top: 0.55rem;">记录人:{{model.create_user_name}}</h5>
													</div>
													<div class="mui-table-cell mui-col-xs-7">
														<h5 class="mui-ellipsis mui-text-right" style="margin-top: 0.55rem;">{{model.chat_time}}</h5>
													</div>
												</template>
												<template v-if="model.status=='read'"> <!-- 已阅 -->
														<h5 class="mui-ellipsis" style="margin-top: 0.55rem;">行为发生日期:{{model.behavior_time}}</h5>
														<h5 class="mui-ellipsis" style="margin-top: 0.65rem;">记录人:{{model.create_user_name}}</h5>
												</template>
										</div>
										<div class="mui-table-cell mui-col-xs-1">
											<h5 class="mui-text-right" style="margin-top: 0.55rem;"></h5>
										</div>
									</div>
								</a>
							</li>
						</ul>
					</template>
					<template v-else>
						<div></div>
					</template>
				</div>
			</div>
		</div>
		<script src="../../js/utils/mui.min.js"></script>
		<script src="../../js/utils/storageKeyName.js"></script>
		<!-- <script src="../../js/utils/vconsole.min.js"></script> -->
		<script src="../../js/utils/mui.pullToRefresh.js"></script>
		<script src="../../js/utils/mui.pullToRefresh.material.js"></script>
		<script src="../../js/utils/vue.js"></script>
		<script src="../../js/utils/publicProtocol.js"></script>
		<script src="../../js/utils/store.js"></script>
		<script src="../../js/utils/utils.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/utils/mui.picker.min.js"></script>
		<script src="../../js/utils/mui.poppicker.js"></script>
		<!--加密-->
		<script src="../../js/libs/RSA/Barrett.js"></script>
		<script src="../../js/libs/RSA/BigInt.js"></script>
		<script src="../../js/libs/RSA/RSA.js"></script>
		<script src="../../js/libs/encryption/RSAEncrypt.js"></script>
		<script src='../../js/libs/crypto-js/require.js'></script>
		<script src='../../js/libs/encryption/signHmacSHA1.js'></script>
		<script src='../../js/libs/jquery.js'></script>
		<script src='../../js/libs/encryption/sortSign.js'></script>
		<script type="text/javascript">
			var $M = mui.init();
			//获取个人信息
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal:' + JSON.stringify(personal));
			var curPage = {};
			var pageIndex = 1; //请求数据页面
			var totalPageCount; //总页码
			var flagRef = 0; //是刷新0，还是加载更多1
			var tempVue = new Vue({
				el: "#tempVue",
				data: {
					titleName: '',
					showAdd: false
				},
				methods: {
					add: function() {
						if (datasource.grdList.length == 0) {
							mui.toast('无法获取年级数据，不能进行添加操作')
						} else if (datasource.clsList.length == 0) {
							mui.toast('无法获取班级数据，不能进行添加操作')
						} else {
							let model = {};
							let index_code = curPage.access.split('#')[1]
							model.index_code = index_code;
							model.title ='新建主动谈话';
							utils.mOpenWithData("../../html/stu_behavior/stu_talk_add.html", model);//新建主动谈话
						}
					}
				}
			});
			var datasource = new Vue({
				el: "#datasource",
				data: {
					pageArray: [], //界面总数组
					grdList: [], //年级数组
					clsList: [], //班级数组
					lxList: [], //谈话类型数组
					ztList: [], // 谈话状态数组 
					jcList: [], // 节次数组 
					grdValue: {}, //年级选择值
					clsValue: {}, //班级选择值
					lxValue: {}, //谈话类型选择值
					ztValue: {}, //谈话状态选择值 
					xwlx:'',//行为类型  ''代表全部(主动谈话+行为谈话)  'behavior'代表行为谈话
				},
				methods: {
					clickLi: function(model) {
						console.log(JSON.stringify(model))
						let index_code = curPage.access.split('#')[1]
						model.index_code = index_code;
						
						//如果自己写的，有没有权限都能删除，如果别人写的，需要验证add权限
						//学生管理这边有点特殊，它又一个规则：创建人默认有编辑和删除权限，就是即使创建人根据按钮权限接口没有编辑和删除权限，但如果它是创建人，那就默认有编辑和删除权限，所以后端返回的这两个字段已经把创建人和按钮权限这两种情况考虑在里面了
						if(model.del==1){
							model.canDelete = true
						}else{
							model.canDelete = false;
						}
						
						if(model.status==null){
							model.title ='主动谈话详情';
							utils.mOpenWithData("../../html/stu_behavior/stu_talk_detail.html", model);//主动谈话详情
						}else if(model.status=='unTalk'){//未谈话，跳转到新增页
							if(model.add==1){
								utils.mOpenWithData("../../html/stu_behavior/stu_talk_action_add.html", model);//新增行为谈话
								// setTimeout(function(){
								// 	model.status='read'
								// 	model.status_txt='已阅'
								// 	model.title ='新建行为谈话';
								// },500)
							}else{
								mui.toast('无操作权限！')
							}
						}else if(model.status=='read'){//已阅，跳转到新增页
							model.title ='新建行为谈话';
							utils.mOpenWithData("../../html/stu_behavior/stu_talk_action_add.html", model);//新增行为谈话
						}else if(model.status=='talk'){
							model.title ='行为谈话详情';
							utils.mOpenWithData("../../html/stu_behavior/stu_talk_action_detail.html", model);//行为谈话详情
						}
						
					},
					showGrd: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.grdList);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.grdValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							if (JSON.stringify(items[0]) == '{}') {
								mui.toast('未选择年级')
							} else {
								datasource.grdValue = items[0]
								events.showWaiting();
								pageIndex = 1;
								flagRef = 0;
								datasource.pageArray = [];
								getClsList(items[0].value)
								userPicker.dispose();
								userPicker = null;
							}
						});
					},
					showCls: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.clsList);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.clsValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							if (JSON.stringify(items[0]) == '{}') {
								mui.toast('未选择班级')
							} else {
								datasource.clsValue = items[0]
								//获取课堂考勤列表
								events.showWaiting();
								pageIndex = 1;
								flagRef = 0;
								datasource.pageArray = [];
								getPageDataArray();
								userPicker.dispose();
								userPicker = null;
							}
						});
					},
					showLx: function() {
						let that =this;
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.lxList);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.lxValue.value);
						}, 100);
						userPicker.show(function(items) {
							datasource.lxValue=items[0]
							if(items[0].value!=''){
								that.xwlx='behavior'
							}else{
								that.xwlx=''
							}
							events.showWaiting();
							pageIndex = 1;
							flagRef = 0;
							datasource.pageArray = [];
							getPageDataArray();
							userPicker.dispose();
							userPicker = null;
						});
					},
					showZt: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.ztList);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.ztValue.value);
						}, 100);
						userPicker.show(function(items) {
							if (JSON.stringify(items[0]) == '{}') {
								mui.toast('未选择科目')
							} else {
								datasource.ztValue = items[0]
								events.showWaiting();
								pageIndex = 1;
								flagRef = 0;
								datasource.pageArray = [];
								getPageDataArray();
								userPicker.dispose();
								userPicker = null;
							}
						});
					},
				}
			});
			

			mui.plusReady(function() {  
				curPage = utils.getDataFromUrl(window.location.href);
				console.log('2222:' + JSON.stringify(curPage));
				tempVue.titleName = curPage.name;

				//阻尼系数、初始化刷新加载更多
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});

				window.addEventListener('refreshList', function(data) {
					events.showWaiting();
					pageIndex = 1;
					flagRef = 0;
					datasource.pageArray = [];
					getPageDataArray();
				});

				window.addEventListener('refreshId', function(data) {
					console.log(JSON.stringify(data.detail))
					let id=data.detail.id;
					let bid=data.detail.bid;
					let edit=data.detail.edit;
					let pageArray=datasource.pageArray
					pageArray.map(function(item){
						let student_behavior_id=item.student_behavior_id
						if(bid==student_behavior_id){
							item.id=id
							item.edit=edit
							item.status='read'
							item.status_txt='已阅'
						}
					})
				});



				//上拉下拉注册
				mui(".mui-scroll-wrapper .mui-scroll").pullToRefresh({
					down: {
						callback: function() {
							//清除节点
							// document.getElementById('list-container').innerHTML = "";
							var self = this;
							//console.log("下拉刷新");
							pageIndex = 1;
							flagRef = 0;
							//1.课堂考勤记录列表
							events.showWaiting();
							datasource.pageArray = [];
							getPageDataArray();
							setTimeout(function() {
								//结束下拉刷新
								self.endPullDownToRefresh();
							}, 1000);
						}
					},
					up: {
						callback: function() {
							var self = this;
							//console.log("上拉加载更多");
							flagRef = 1;
							if (pageIndex <= totalPageCount) {
								//1.获取课堂考勤记录列表
								events.showWaiting();
								getPageDataArray();
								setTimeout(function() {
									//结束下拉刷新
									self.endPullUpToRefresh();
									if (mui(".mui-table-view-cell").length < 10) {
										mui(".mui-pull-loading")[0].innerHTML = "";
									}
								}, 1000);
							} else {
								//结束下拉刷新
								self.endPullUpToRefresh();
								mui(".mui-pull-loading")[0].innerHTML = "没有更多了";
							}
						}
					}
				});
				events.showWaiting();
				// 获取权限
				getPermissionByPosition('add', curPage.access, function(data) {
					console.log('getPermissionByPosition:' + JSON.stringify(data));
					if (data.code == 0) {
						let result =data.data.result.split(",")
						if(result[0]==1){
							tempVue.showAdd = true;
						}
					}
				});
				//获取数据范围授权：年级
				getGrdList();
			});

			// 获取数据范围授权：年级
			function getGrdList() {
				comData = {
					op_code: 'index',
					get_grd: true,
					all_grd: true,
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'acl/dataRange', {}, comData, 2, function(data) {
					console.log(JSON.stringify(data))
					if (data.code == 0) {
						let grds = data.data.grd_list;
						let grdList = [];
						grds.map(function(currentValue) {
							let name = currentValue.name.indexOf('全部') == -1 ? currentValue.name : '全部年级';
							let obj = {};
							obj.value = currentValue.value;
							obj.text = name;
							grdList.push(obj)
						})
						if (grdList.length > 0) {
							datasource.grdList = grdList;
							datasource.grdValue = grdList[0];
							let grd_code = grds[0].value;
							//获取数据范围授权：班级
							getClsList(grd_code)
						} else {
							events.closeWaiting();
							mui.toast('无数据授权 无法获取年级');
						}
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					}
				});
			}
			//获取数据范围授权：班级
			function getClsList(grd_code) {
				const params = {
					op_code: 'index',
					grd_code: grd_code ? grd_code : '-1',
					get_cls: true,
					all_cls: true,
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'acl/dataRange', {}, params, 2, function(data) {
					console.log(JSON.stringify(data))
					if (data.code == 0) {
						let clss = data.data.cls_list;
						let clsList = [];
						clss.map(function(currentValue) {
							let name = currentValue.name.indexOf('全部') == -1 ? currentValue.name : '全部班级';
							let obj = {};
							obj.value = currentValue.value;
							obj.text = name;
							clsList.push(obj)
						})

						if (clsList.length > 0) {
							datasource.clsList = clsList;
							datasource.clsValue = clsList[0];
							//获取常量
							getClList();
						} else {
							events.closeWaiting();
							mui.toast('无数据授权 无法获取班级');
						}
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					}
				});
			}

			 

			// 获取常量
			function getClList() {
				comData = {
					op_code: 'index',
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_STUXWSUB + 'Talk/getDict', {}, comData, 2,
					function(data) {
						if (data.code == 0) {
							// if (data.data.qbArray&& data.data.qbArray.length == 0) {
							// 	events.closeWaiting();
							// 	mui.toast('无法获取行为细项');
							// }  else if(data.data.statusArray&& data.data.statusArray.length == 0){
							// 	events.closeWaiting();
							// 	mui.toast('无法获取谈话状态');
							// }else{
								let lxList = [{
									value: '',
									text: '全部谈话'
								}].concat(data.data.qbArray);
								let ztList = [{
									value: '',
									text: '全部状态'
								}].concat(data.data.statusArray);
								datasource.lxList = lxList;
								datasource.lxValue = lxList[0];
								
								datasource.ztList = ztList;
								datasource.ztValue = ztList[0];
								getPageDataArray();
							// }
						} else {
							events.closeWaiting();
							mui.toast(data.msg);
						}
					});
			}

			//获取课堂考勤列表数据  
			function getPageDataArray() {
				//需要加密的数据
				comData = {
					grd_code: datasource.grdValue.value,
					cls_code: datasource.clsValue.value,
					status: datasource.ztValue.value,
					type:datasource.xwlx,
					item_code: datasource.lxValue.value,
					page_number: pageIndex, //当前页数 
					page_size: 10, //每页记录数
					index_code: curPage.access.split('#')[1],
				}
				// 1.1.列表页
				postDataEncry(window.storageKeyName.INTERFACE_STUXWSUB + 'Talk/list', {}, comData, 2, function(
					data) {
					events.closeWaiting();
					if (data.code == 0) {
						totalPageCount = data.data.total_page;
						pageIndex++;
						if (flagRef == 0) { //刷新
							datasource.pageArray = data.data.list
							if (data.data.list.length == 0) {
								mui.toast('暂无数据');
							}
							mui(".mui-scroll-wrapper").scroll().refresh();
						} else { //加载更多
							//合并数组
							datasource.pageArray = datasource.pageArray.concat(data.data.list);
							if (data.data.list.length == 0) {
								mui.toast('已加载全部');
							}
						}
						if (mui(".mui-table-view-cell").length < 10 && mui(".mui-pull-loading")[0]) {
							mui(".mui-pull-loading")[0].innerHTML = "";
						}
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					}
				});
			};
		</script>
	</body>
