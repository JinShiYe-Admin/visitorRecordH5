		<style>

			body {

			    margin-top: 0;

			.mui-table .oa-icon{
			    position: absolute;
			    right:0;

			    color:#f14e41;

				background-color: #00CFBD;

				border: 0rem;

			.ant-avatar{
				-webkit-box-sizing: border-box;
				    box-sizing: border-box;

				    padding: 0;

			    line-height: 40px;

			.mui-segmented-control {
				border: 0px;
				background: #F0F0F0;
			}

				border: 1px solid #FF9F0E;

			}

				overflow: hidden !important;
				text-overflow: ellipsis !important;

		</style>

	<body>
		<header class="mui-bar mui-bar-nav" id="tempVue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 v-cloak class="mui-title">{{titleName}}</h1>
			<a v-if="showAdd" @click="add()" class="mui-pull-right" style="font-size: 1.5625rem;margin-top: 0px;">+</a>
		</header>
		<div v-cloak id="datasource" class="mui-content mui-fullscreen" style="z-index:0">
			<div v-cloak class="mui-scroll-wrapper" style="margin-top: 44px;">
				<div class="select">
					<div v-cloak class="mui-segmented-control" v-cloak>
						<a v-cloak class="mui-control-item" v-cloak href="javascript:void(0)" @tap="showGrd()"><span>{{grdValue.text}}</span><span
							 class="mui-icon mui-icon-arrowdown"></span></a>
						<a v-cloak class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showCls()"><span>{{clsValue.text}}</span><span
							 class="mui-icon mui-icon-arrowdown"></span></a>
						<a v-cloak class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showXw()"><span>{{xwValue.text}}</span><span
							 class="mui-icon mui-icon-arrowdown"></span></a>
						<a v-cloak class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showKm()"><span>{{kmValue.text}}</span><span
							 class="mui-icon mui-icon-arrowdown"></span></a>
					</div>
					<div class="line"></div>
				</div>
				<div v-cloak class="mui-scroll" style="margin-top: 40px;padding-bottom: 40px;">
					<template v-cloak v-if="pageArray.length>0">
						<ul v-cloak class="mui-table-view">
							<li v-cloak v-for="model in pageArray" class="mui-table-view-cell" @tap="clickLi(model)">
								<a class="mui-navigate-right">
									<!-- mui-navigate-right -->
									<div class="mui-table">
										<div class="mui-table-cell mui-col-xs-11">
											<div class="mui-ellipsis"><span class="action">{{model.item_txt}}</span>{{model.grd_name}}{{model.class_name}}·{{model.stu_name}}</div>
											<h5 style="margin-top: 0.75rem">{{model.class_node}}&ensp;/&ensp;{{model.sub_name}}</h5>
											<p class="tow-line" v-if="model.comment">行为说明:{{model.comment}}</p>
											<div style="margin-top: 0.55rem;">
												<div class="mui-table-cell mui-col-xs-5">
													<h5 class="mui-ellipsis" >记录人:{{model.create_user_name}}</h5>
												</div>
												<div class="mui-table-cell mui-col-xs-7">
													<h5 class="mui-ellipsis mui-text-right">{{model.behavior_time}}</h5>
												</div>
											</div>
										</div>
										<div class="mui-table-cell mui-col-xs-1">
											<h5 class="mui-text-right"></h5>
										</div>
									</div>
								</a>
							</li>
						</ul>
					</template>
					<template v-else>
						<div></div>
					</template>
				</div>
			</div>
		</div>
		<script src="../../js/utils/mui.min.js"></script>
		<script src="../../js/utils/storageKeyName.js"></script>
		<!-- <script src="../../js/utils/vconsole.min.js"></script> -->
		<script src="../../js/utils/mui.pullToRefresh.js"></script>
		<script src="../../js/utils/mui.pullToRefresh.material.js"></script>
		<script src="../../js/utils/vue.js"></script>
		<script src="../../js/utils/publicProtocol.js"></script>
		<script src="../../js/utils/store.js"></script>
		<script src="../../js/utils/utils.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/utils/mui.picker.min.js"></script>
		<script src="../../js/utils/mui.poppicker.js"></script>
		<!--加密-->
		<script src="../../js/libs/RSA/Barrett.js"></script>
		<script src="../../js/libs/RSA/BigInt.js"></script>
		<script src="../../js/libs/RSA/RSA.js"></script>
		<script src="../../js/libs/encryption/RSAEncrypt.js"></script>
		<script src='../../js/libs/crypto-js/require.js'></script>
		<script src='../../js/libs/encryption/signHmacSHA1.js'></script>
		<script src='../../js/libs/jquery.js'></script>
		<script src='../../js/libs/encryption/sortSign.js'></script>
		<script type="text/javascript">
			var $M = mui.init();
			//获取个人信息
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal:' + JSON.stringify(personal));
			var curPage = {};
			var pageIndex = 1; //请求数据页面
			var totalPageCount; //总页码
			var flagRef = 0; //是刷新0，还是加载更多1
			var tempVue = new Vue({
				el: "#tempVue",
				data: {
					titleName: '',
					showAdd: false
				},
				methods: {
					add: function() {
						if (datasource.grdList.length == 0) {
							mui.toast('无法获取年级数据，不能进行添加操作')
						} else if (datasource.clsList.length == 0) {
							mui.toast('无法获取班级数据，不能进行添加操作')
						} else if (datasource.xwList.length == 0) {
							mui.toast('无法获取行为细项数据，不能进行添加操作')
						} else if (datasource.kmList.length == 0) {
							mui.toast('无法获取科目数据，不能进行添加操作')
						} else if (datasource.jcList.length == 0) {
							mui.toast('无法获取节次数据，不能进行添加操作')
						} else {
							let model = {};
							let index_code = curPage.access.split('#')[1]
							model.index_code = index_code;
							model.title=curPage.name
							utils.mOpenWithData("../../html/stu_behavior/class_behavior_add.html", model);
						}
					}
				}
			});
			var datasource = new Vue({
				el: "#datasource",
				data: {
					canDelete:false,
					pageArray: [], //界面总数组
					grdList: [], //年级数组
					clsList: [], //班级数组
					xwList: [], //行为数组
					kmList: [], // 科目数组 
					jcList: [], // 节次数组 
					grdValue: {}, //年级选择值
					clsValue: {}, //班级选择值
					xwValue: {}, //行为选择值
					kmValue: {}, //科目选择值 
				},
				methods: {
					clickLi: function(model) {
						let index_code = curPage.access.split('#')[1]
						model.index_code = index_code;
						//如果自己写的，有没有权限都能删除，如果别人写的，需要验证add权限
						//学生管理这边有点特殊，它又一个规则：创建人默认有编辑和删除权限，就是即使创建人根据按钮权限接口没有编辑和删除权限，但如果它是创建人，那就默认有编辑和删除权限，所以后端返回的这两个字段已经把创建人和按钮权限这两种情况考虑在里面了
						if(model.del==1){
							model.canDelete = true
						}else{
							model.canDelete = false;
						}
						// model.canDelete = this.canDelete;
						console.log(JSON.stringify(model))
						utils.mOpenWithData("../../html/stu_behavior/class_behavior_detail.html", model);
					},
					showGrd: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.grdList);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.grdValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							if (JSON.stringify(items[0]) == '{}') {
								mui.toast('未选择年级')
							} else {
								datasource.grdValue = items[0]
								events.showWaiting();
								pageIndex = 1;
								flagRef = 0;
								datasource.pageArray = [];
								getClsList(items[0].value)
								userPicker.dispose();
								userPicker = null;
							}
						});
					},
					showCls: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.clsList);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.clsValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							if (JSON.stringify(items[0]) == '{}') {
								mui.toast('未选择班级')
							} else {
								datasource.clsValue = items[0]
								//获取课堂考勤列表
								events.showWaiting();
								pageIndex = 1;
								flagRef = 0;
								datasource.pageArray = [];
								getKmList(datasource.grdValue.value, items[0].value)
								userPicker.dispose();
								userPicker = null;
							}
						});
					},
					showXw: function() {
						var userPicker = new $M.PopPicker();
						console.log("datasource.xwList: " + JSON.stringify(datasource.xwList));
						userPicker.setData(datasource.xwList);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.xwValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							if (JSON.stringify(items[0]) == '{}') {
								mui.toast('未选择行为细项')
							} else {
								datasource.xwValue = items[0]
								//获取课堂考勤列表
								events.showWaiting();
								pageIndex = 1;
								flagRef = 0;
								datasource.pageArray = [];
								getPageDataArray();
								userPicker.dispose();
								userPicker = null;
							}
						});
					},
					showKm: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.kmList);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.kmValue.value);
						}, 100);
						userPicker.show(function(items) {
							if (JSON.stringify(items[0]) == '{}') {
								mui.toast('未选择科目')
							} else {
								datasource.kmValue = items[0]
								//获取课堂考勤列表
								events.showWaiting();
								pageIndex = 1;
								flagRef = 0;
								datasource.pageArray = [];
								getPageDataArray();
								userPicker.dispose();
								userPicker = null;
							}
						});
					},
				}
			});

			mui.plusReady(function() {
				curPage = utils.getDataFromUrl(window.location.href);
				console.log('2222:' + JSON.stringify(curPage));
				tempVue.titleName = curPage.name;

				//阻尼系数、初始化刷新加载更多
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});

				window.addEventListener('refreshList', function(data) {
					events.showWaiting();
					pageIndex = 1;
					flagRef = 0;
					datasource.pageArray = [];
					getPageDataArray();
				});

				//上拉下拉注册
				mui(".mui-scroll-wrapper .mui-scroll").pullToRefresh({
					down: {
						callback: function() {
							//清除节点
							// document.getElementById('list-container').innerHTML = "";
							var self = this;
							//console.log("下拉刷新");
							pageIndex = 1;
							flagRef = 0;
							//1.课堂考勤记录列表
							events.showWaiting();
							datasource.pageArray = [];
							getPageDataArray();
							setTimeout(function() {
								//结束下拉刷新
								self.endPullDownToRefresh();
							}, 1000);
						}
					},
					up: {
						callback: function() {
							var self = this;
							//console.log("上拉加载更多");
							flagRef = 1;
							if (pageIndex <= totalPageCount) {
								//1.获取课堂考勤记录列表
								events.showWaiting();
								getPageDataArray();
								setTimeout(function() {
									//结束下拉刷新
									self.endPullUpToRefresh();
									if (mui(".mui-table-view-cell").length < 10) {
										mui(".mui-pull-loading")[0].innerHTML = "";
									}
								}, 1000);
							} else {
								//结束下拉刷新
								self.endPullUpToRefresh();
								mui(".mui-pull-loading")[0].innerHTML = "没有更多了";
							}
						}
					}
				});

				events.showWaiting();
				// 获取权限
				getPermissionByPosition('add', curPage.access, function(data) {
					console.log('getPermissionByPosition:' + JSON.stringify(data));
					if (data.code == 0) {
						let result =data.data.result.split(",")
						if(result[0]==1){
							tempVue.showAdd = true;
						}
					}
				});
				//获取数据范围授权：年级
				getGrdList();
				// 获取常量数组
				getXwList();
			});

			// 获取数据范围授权：年级
			function getGrdList() {
				comData = {
					op_code: 'index',
					get_grd: true,
					all_grd: true,
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'acl/dataRange', {}, comData, 2, function(data) {
					console.log(JSON.stringify(data))
					if (data.code == 0) {
						let grds = data.data.grd_list;
						let grdList = [];
						grds.map(function(currentValue) {
							let name = currentValue.name.indexOf('全部') == -1 ? currentValue.name : '全部年级';
							let obj = {};
							obj.value = currentValue.value;
							obj.text = name;
							grdList.push(obj)
						})
						if (grdList.length > 0) {
							datasource.grdList = grdList;
							datasource.grdValue = grdList[0];
							let grd_code = grds[0].value;
							//获取数据范围授权：班级
							getClsList(grd_code)
						} else {
							events.closeWaiting();
							mui.toast('无数据授权 无法获取年级');
						}
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					}
				});
			}
			//获取数据范围授权：班级
			function getClsList(grd_code) {
				const params = {
					op_code: 'index',
					grd_code: grd_code ? grd_code : '-1',
					get_cls: true,
					all_cls: true,
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'acl/dataRange', {}, params, 2, function(data) {
					console.log(JSON.stringify(data))
					if (data.code == 0) {
						let clss = data.data.cls_list;
						let clsList = [];
						clss.map(function(currentValue) {
							let name = currentValue.name.indexOf('全部') == -1 ? currentValue.name : '全部班级';
							let obj = {};
							obj.value = currentValue.value;
							obj.text = name;
							clsList.push(obj)
						})

						if (clsList.length > 0) {
							datasource.clsList = clsList;
							datasource.clsValue = clsList[0];
							//获取科目常量
							getKmList(datasource.grdValue.value, clsList[0].value);
						} else {
							events.closeWaiting();
							mui.toast('无数据授权 无法获取班级');
						}
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					}
				});
			}

			//获取科目常量
			function getKmList(grd_code, cls_code) {
				comData = {
					op_code: 'index',
					grd_code: grd_code ? grd_code : '-1',
					cls_code: cls_code ? cls_code : '-1',
					get_sub: true,
					all_sub: true,
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'acl/dataRange', {}, comData, 2, function(data) {
					console.log(JSON.stringify(data))
					if (data.code == 0) {
						let sub = data.data.sub_list;
						let subList = [];
						sub.map(function(currentValue) {
							let name = currentValue.name.indexOf('全部') == -1 ? currentValue.name : '全部科目';
							let obj = {};
							obj.value = currentValue.value;
							obj.text = name;
							subList.push(obj)
						})
						if (subList.length > 0) {
							datasource.kmList = subList;
							datasource.kmValue = subList[0];
							// 获取列表
							getPageDataArray();
						} else {
							events.closeWaiting();
							mui.toast('无数据授权 无法获取科目');
						}
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					}
				});
			}

			// 获取行为细项，节次数组
			function getXwList() {
				comData = {
					op_code: 'index',
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_STUXWSUB + 'StudentBehavior/getDict', {}, comData, 2,
					function(data) {
						if (data.code == 0) {
							let jcList = data.data.timeArray;
							if (jcList.length > 0) {
								datasource.jcList=jcList
							}
							// if (data.data.qbArray.length > 0) {
								let xwList = [{
									value: '',
									text: '全部行为'
								}].concat(data.data.qbArray);
								datasource.xwList = xwList;
								datasource.xwValue = xwList[0];
							// } else {
							// 	events.closeWaiting();
							// 	mui.toast('无法获取行为细项');
							// }
						} else {
							events.closeWaiting();
							mui.toast(data.msg);
						}
					});
			}

			//获取列表数据  
			function getPageDataArray() {
				let xwValue=datasource.xwValue.value
				//需要加密的数据
				comData = {
					grd_code: datasource.grdValue.value,
					cls_code: datasource.clsValue.value,
					sub_code: datasource.kmValue.value,
					item_code: xwValue?xwValue:'',
					page_number: pageIndex, //当前页数
					page_size: 10, //每页记录数
					index_code: curPage.access.split('#')[1],
				}
				// 1.1.列表页
				postDataEncry(window.storageKeyName.INTERFACE_STUXWSUB + 'StudentBehavior/list', {}, comData, 2, function(
					data) {
					events.closeWaiting();
					if (data.code == 0) {
						totalPageCount = data.data.total_page;
						pageIndex++;
						if (flagRef == 0) { //刷新
							datasource.pageArray = data.data.list
							if (data.data.list.length == 0) {
								mui.toast('暂无数据');
							}
							mui(".mui-scroll-wrapper").scroll().refresh();
						} else { //加载更多
							//合并数组
							datasource.pageArray = datasource.pageArray.concat(data.data.list);
							if (data.data.list.length == 0) {
								mui.toast('已加载全部');
							}
						}
						if (mui(".mui-table-view-cell").length < 10 && mui(".mui-pull-loading")[0]) {
							mui(".mui-pull-loading")[0].innerHTML = "";
						}
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					}
				});
			};
		</script>
