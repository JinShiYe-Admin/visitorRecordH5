<html>
	<!-- 考勤模块  请假记录

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<style>
			[v-cloak] {
				visibility: hidden;
				display:none !important;
			}
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;

				height: 40px;
				border-radius: 100%;

			}
			
			.mui-bar~.mui-pull-top-tips {

			.mui-pull-top-wrapper {
				width: 42px;

				text-align: center;

			.mui-pull-top-wrapper .mui-icon,

			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;

				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
			.peopleImg {
				width: 40px;
				height: 40px;
				border-radius: 50%;
			}
			.time {
				font-size: 14px;
				float: right;
				color: gray;
			}
			
			.biaoti {
				color: #000000;
				width: 80%;
				font-size: 1.0625rem;
				white-space:normal;
			}
			
			.tempCss {
				font-size: 14px;
				color: gray;
			}
			
			.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
			    margin-top: 0;
			}
			.mui-table h4{
			    line-height: 21px;
			    font-weight: 500;
			}
					
			.mui-table .oa-icon{
			    position: absolute;
			    right:0;
			    bottom: 0;
			}
			.mui-table .oa-icon-star-filled{
			    color:#f14e41;
			}
			
			.mui-table-cell-1{
				margin-top: 1.25rem;
			}
			
			.line{
				background-color: #00CFBD;
				margin-bottom: 0.3125rem;
				height: 0.125rem;
			}
			.selectDiv{
				background-color: #eaeaea;
			}
			.selectBtn{
				border: 0rem;
				border-radius: 0rem;
				background-color: #FFFFFF;
				height: 3rem;
			}
			
			.ant-avatar{
				-webkit-box-sizing: border-box;
				    box-sizing: border-box;
				    margin: 0;
				    padding: 0;
				    color: rgba(0, 0, 0, 0.65);
				    font-size: 14px;
				    font-variant: tabular-nums;
				    line-height: 1.5;
				    list-style: none;
				    -webkit-font-feature-settings: 'tnum';
				    font-feature-settings: 'tnum';
				    position: relative;
				    display: inline-block;
				    overflow: hidden;
				    color: #fff;
				    white-space: nowrap;
				    text-align: center;
				    vertical-align: middle;
				    background: #ccc;
				    width: 32px;
				    height: 32px;
				    line-height: 32px;
				    border-radius: 50%;
			}
			
			.ant-avatar-lg {
			    width: 40px;
			    height: 40px;
			    line-height: 40px;
			    border-radius: 50%;
			}
			
			.mui-segmented-control {
				border: 0px;
				background: #F0F0F0;
			}
			
			.mui-segmented-control .mui-control-item {
				border: 0px;
				color: #666;
				font-size: 12px;
			}
			
			.mui-segmented-control .mui-control-item.mui-active {
				background-color: transparent;
				color: #666;
				font-size: 12px;
			}
			
			.mui-segmented-control .mui-control-item span {
				font-size: 12px;
				padding: 0 0 0 5px;
				color: #666;
			}
			
			.mui-dtpicker-header button:last-child {
			    background-color: #00CFBD;
				border: #00CFBD;
			}
			.cellKey{
				font-size: 15px;
				color: #000000;
			}
			.cellValue{
				font-size: 15px;
				color: gray;
				word-break: break-all;
			}
			
			.mui-segmented-control .mui-control-item{
				text-align: left;
				padding-left: 15px;
			}
			
			.select{
				position: fixed;
				z-index: 20;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="tempVue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" v-cloak>{{titleName}}</h1>
			<a v-if="showAdd" @click="add()" class="mui-pull-right" style="font-size: 1.5625rem;margin-top: 0px;">+</a>
		</header>
		<div v-cloak id="datasource" class="mui-content mui-fullscreen" style="z-index:0">
			<div v-cloak class="mui-scroll-wrapper" style="margin-top: 44px;">
				<div class="select">
					<div class="mui-segmented-control" v-cloak>
						<a class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showDate()"><span>{{dateValue}}</span><span
							 class="mui-icon mui-icon-arrowdown"></span></a>
					</div>
					<div class="line"></div>
				</div>
				<div v-cloak class="mui-scroll" style="margin-top: 40px;padding-bottom: 40px;">
					<ul v-cloak class="mui-table-view">
						<li v-cloak v-for="model in pageArray" class="mui-table-view-cell">
							<div class="mui-table">
								<div class="mui-table-cell">
									<div>
										<div class="cellKey">时间：<span class="cellValue">{{model.attend_time}}</span></div>
										<div class="cellKey">地点：<span class="cellValue">{{model.attend_addr}}</span></div>
										<div class="cellKey">类型：<span class="cellValue">{{model.attend_itemName}}</span></div>
										<div class="cellKey">结果：<span class="cellValue">{{model.attend_resultName}}</span></div>
										<!-- <div v-if="model.attend_pic.length>0" class="cellKey">附件：<span class="cellValue" @tap="clickAttendPic(model.attend_pic)" style="color: #00CFBD;">{{model.attend_pic.split('/')[model.attend_pic.split('/').length-1]}}</span></div> -->
										<div v-if="model.attend_pic.length>0" class="cellKey">附件：<span class="cellValue" @tap="clickAttendPic(model.attend_pic)"
											 style="color: #00CFBD;">打卡地点图片.png</span></div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../../js/utils/mui.min.js"></script>
		<script src="../../js/utils/storageKeyName.js"></script>
		<!-- <script src="../../js/utils/vconsole.min.js"></script> -->
		<script src="../../js/utils/mui.pullToRefresh.js"></script>
		<script src="../../js/utils/mui.pullToRefresh.material.js"></script>
		<script src="../../js/utils/vue.js"></script>
		<script src="../../js/utils/publicProtocol.js"></script>
		<script src="../../js/utils/store.js"></script>
		<script src="../../js/utils/utils.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/utils/mui.picker.min.js"></script>
		<script src="../../js/utils/mui.poppicker.js"></script>
		<!--加密-->
		<script src="../../js/libs/RSA/Barrett.js"></script>
		<script src="../../js/libs/RSA/BigInt.js"></script>
		<script src="../../js/libs/RSA/RSA.js"></script>
		<script src="../../js/libs/encryption/RSAEncrypt.js"></script>
		<script src='../../js/libs/crypto-js/require.js'></script>
		<script src='../../js/libs/encryption/signHmacSHA1.js'></script>
		<script src='../../js/libs/jquery.js'></script>
		<script src='../../js/libs/encryption/sortSign.js'></script>
		<script type="text/javascript">
			var $M = mui.init();
			//获取个人信息
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal:' + JSON.stringify(personal));
			var curPage = {};
			var pageIndex = 1; //请求数据页面
			var totalPageCount; //总页码
			var flagRef = 0; //是刷新0，还是加载更多1
			var tempVue = new Vue({
				el: "#tempVue",
				data: {
					titleName: '',
					showAdd: false
				},
				methods: {
					add: function() {
						let model = {};
						let index_code = curPage.access.split('#')[1];
						model.index_code = index_code;
						model.title_name = '新增考勤';
						utils.mOpenWithData("../../html/teachercAttendance/add_attendance.html", model);
					}
				}
			});
			var datasource = new Vue({
				el: "#datasource",
				data: {
					pageArray: [], //界面总数组
					dateValue: '', //日期选择值
				},
				methods: {
					showDate: function() {
						var datePicker = new $M.DtPicker({
							value: datasource.dateValue,
							type: "date"
						});
						datePicker.show(function(rs) {
							datasource.dateValue = rs.text;
							pageIndex = 1;
							flagRef = 0;
							getPageDataArray();
							datePicker.dispose();
							datePicker = null;
						});
					},
					clickAttendPic: function(tempUrl) {
						console.log('tempUrl:' + tempUrl);
						var urlStr = encodeURI(tempUrl)
						plus.runtime.openURL(urlStr);
					}
				}
			});

			mui.plusReady(function() {
				curPage = utils.getDataFromUrl(window.location.href);
				console.log('2222:' + JSON.stringify(curPage));
				tempVue.titleName = curPage.name;
				// 获取权限
				getPermissionByPosition('add', curPage.access, function(data) {
					console.log('getPermissionByPosition:' + JSON.stringify(data));
					if (data.code == 0 && data.data.result == 1) {
						tempVue.showAdd = true;
					}
				});
				//阻尼系数、初始化刷新加载更多
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});
				// 获取当前日期
				getCurrentDate();
				//上拉下拉注册
				mui(".mui-scroll-wrapper .mui-scroll").pullToRefresh({
					down: {
						callback: function() {
							//清除节点
							// document.getElementById('list-container').innerHTML = "";
							var self = this;
							//console.log("下拉刷新");
							pageIndex = 1;
							flagRef = 0;
							//10.获取某人考勤列表
							getPageDataArray();
							setTimeout(function() {
								//结束下拉刷新
								self.endPullDownToRefresh();
							}, 1000);
						}
					},
					up: {
						callback: function() {
							var self = this;
							//console.log("上拉加载更多");
							flagRef = 1;
							if (pageIndex <= totalPageCount) {
								//10.获取某人考勤列表
								getPageDataArray();
								setTimeout(function() {
									//结束下拉刷新
									self.endPullUpToRefresh();
									if (mui(".mui-table-view-cell").length < 10) {
										mui(".mui-pull-loading")[0].innerHTML = "";
									}
								}, 1000);
							} else {
								//结束下拉刷新
								self.endPullUpToRefresh();
								mui(".mui-pull-loading")[0].innerHTML = "没有更多了";
							}
						}
					}
				});
			});

			// 监听添加日程，添加成功后，刷新界面
			window.addEventListener('refreshMyAttendanceList', function(data) {
				pageIndex = 1;
				flagRef = 0;
				//10.获取某人考勤列表
				getPageDataArray();
			});

			//10.获取某人考勤列表
			function getPageDataArray() {
				console.log('getPageDataArray');
				events.showWaiting();
				// 需要加密的数据
				comData = {
					user_code: personal.user_code, //用户Code
					attend_item: 0, //考勤项目,0 为全部
					attend_result: 0, //考勤结果,0 为全部1 正常,2 迟到,3 早退,4 缺勤,5 非规定地址打卡
					begin_time: datasource.dateValue.replace(/-/g, ''), //查询开始时间
					end_time: datasource.dateValue.replace(/-/g, ''), //查询结束时间
					page_number: pageIndex, //当前页数
					page_size: 10, //每页记录数
					index_code: curPage.access.split('#')[1],
					op_code: 'index'
				}
				// 1.1.列表页
				postDataEncry(window.storageKeyName.INTERFACE_ATTENDAND + 'attend/getAttends', {}, comData, 2, function(data) {
					console.log(JSON.stringify(data))
					if (data.code == 0) {
						for (var i = 0; i < data.data.list.length; i++) {
							var tempM = data.data.list[i];
							if (tempM.attend_result == 1) {
								tempM.attend_resultName = '正常';
							} else if (tempM.attend_result == 2) {
								tempM.attend_resultName = '迟到';
							} else if (tempM.attend_result == 3) {
								tempM.attend_resultName = '早退';
							} else if (tempM.attend_result == 4) {
								tempM.attend_resultName = '缺勤';
							} else if (tempM.attend_result == 5) {
								tempM.attend_resultName = '非规定地址打卡';
							}
						}
						totalPageCount = data.data.total_page;
						pageIndex++;
						if (flagRef == 0) { //刷新
							console.log(JSON.stringify(data.data.list));
							datasource.pageArray = data.data.list
							if (data.data.list.length == 0) {
								mui.toast('暂无数据');
							}
							mui(".mui-scroll-wrapper").scroll().refresh();
						} else { //加载更多
							//合并数组
							datasource.pageArray = datasource.pageArray.concat(data.data.list);
							if (data.data.list.length == 0) {
								mui.toast('已加载全部');
							}
						}
						if (mui(".mui-table-view-cell").length < 10 && mui(".mui-pull-loading")[0]) {
							mui(".mui-pull-loading")[0].innerHTML = "";
						}
					} else {
						mui.toast(data.msg);
					}
					setTimeout(function() {
						events.closeWaiting();
					}, 500);
				});
			};

			// 获取当前日期
			function getCurrentDate() {
				var myDate = new Date()
				var year = myDate.getFullYear();
				var month = myDate.getMonth() + 1;
				var date = myDate.getDate();
				var now = year + '-' + conver(month) + "-" + conver(date);
				datasource.dateValue = now;
				//10.获取某人考勤列表
				getPageDataArray();
			}

			function conver(s) {
				return s < 10 ? '0' + s : s;
			}
		</script>
	</body>

</html>
