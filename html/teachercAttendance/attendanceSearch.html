	<head>

		<style>

			}
			
			.mui-pull-top-canvas {
				overflow: hidden;

			}

			    margin-top: 0;
			}

			    line-height: 21px;

			.mui-table .oa-icon{

			    color:#f14e41;

				margin-top: 1.25rem;

			.line{
				background-color: #00CFBD;

			.selectDiv{

				border: 0rem;

			.ant-avatar{
				-webkit-box-sizing: border-box;
				    box-sizing: border-box;
				    margin: 0;

				    font-variant: tabular-nums;
				    line-height: 1.5;

				    -webkit-font-feature-settings: 'tnum';
				    font-feature-settings: 'tnum';
				    position: relative;
				    display: inline-block;
				    overflow: hidden;
				    color: #fff;
				    white-space: nowrap;
				    text-align: center;
				    vertical-align: middle;
				    background: #ccc;
				    width: 32px;
				    height: 32px;

			}
			
			.ant-avatar-lg {
			    width: 40px;
			    height: 40px;
			    line-height: 40px;
			    border-radius: 50%;
			}
			
			.mui-segmented-control {
				border: 0px;
				background: #F0F0F0;
			}
			
			.mui-segmented-control .mui-control-item {
				border: 0px;
				color: #666;
				font-size: 12px;
			}
			
			.mui-segmented-control .mui-control-item.mui-active {
				background-color: transparent;
				color: #666;
				font-size: 12px;
			}
			
			.mui-segmented-control .mui-control-item span {
				font-size: 12px;
				padding: 0 0 0 5px;
				color: #666;
			}
			
			.mui-dtpicker-header button:last-child {
			    background-color: #00CFBD;
				border: #00CFBD;
			}
			.cellKey{
				font-size: 15px;
				color: #000000;
			}
			.cellValue{
				font-size: 15px;
				color: gray;
			}
			
			.select{
				position: fixed;
				z-index: 20;
			}
			

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="tempVue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" v-cloak>{{titleName}}</h1>
			<a v-if="showAdd" @click="add()" class="mui-pull-right" style="font-size: 1.5625rem;margin-top: 0px;">+</a>
		</header>
		<div v-cloak id="datasource" class="mui-content mui-fullscreen" style="z-index:0">
			<div v-cloak class="mui-scroll-wrapper" style="margin-top: 44px;">
				<div class="select">
					<div class="mui-segmented-control" v-cloak>
						<!-- <a class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showUser()"><span>{{userValue.user_name}}</span><span class="mui-icon mui-icon-arrowdown"></span></a> -->
						<a class="mui-control-item" v-cloak href="javascript:void(0)" @tap="showDpt()"><span>{{dptValue.dpt_name}}</span><span class="mui-icon mui-icon-arrowdown"></span></a>
						<a class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showDate()"><span>{{dateValue}}</span><span class="mui-icon mui-icon-arrowdown"></span></a>
					</div>
					<div class="line"></div>
				</div>
				<div v-cloak class="mui-scroll" style="margin-top: 40px;padding-bottom: 40px;">
					<ul v-cloak class="mui-table-view">
						<li v-cloak v-for="model in pageArray" class="mui-table-view-cell" @tap="clickLi(model)">
							<div class="mui-table">
								<div class="mui-row mui-navigate-right" style="text-align: left;">
										<div class="cellKey mui-table-cell mui-col-xs-12">类型：<span class="cellValue">{{model.attend_item_name}}</span></div>
										<!-- <div class="cellKey mui-table-cell mui-col-xs-6">部门：<span class="cellValue">{{model.endtime}}</span></div> -->
										<div class="cellKey mui-table-cell mui-col-xs-6">正常：<span class="cellValue">{{model.ok_cnt}}次</span></div>
										<div class="cellKey mui-table-cell mui-col-xs-6">迟到：<span class="cellValue">{{model.late_cnt}}次</span></div>
										<div class="cellKey mui-table-cell mui-col-xs-6">早退：<span class="cellValue">{{model.early_cnt}}次</span></div>
										<div class="cellKey mui-table-cell mui-col-xs-6">非规定地址打卡：<span class="cellValue">{{model.out_cnt}}次</span></div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../../js/utils/mui.min.js"></script>
		<script src="../../js/utils/storageKeyName.js"></script>
		<!-- <script src="../../js/utils/vconsole.min.js"></script> -->
		<!-- <script src="../../js/utils/mui.pullToRefresh.js"></script>
		<script src="../../js/utils/mui.pullToRefresh.material.js"></script> -->
		<script src="../../js/utils/vue.js"></script>
		<script src="../../js/utils/publicProtocol.js"></script>
		<script src="../../js/utils/store.js"></script>
		<script src="../../js/utils/utils.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/utils/mui.picker.min.js"></script>
		<script src="../../js/utils/mui.poppicker.js"></script>
		<!--加密-->
		<script src="../../js/libs/RSA/Barrett.js"></script>
		<script src="../../js/libs/RSA/BigInt.js"></script>
		<script src="../../js/libs/RSA/RSA.js"></script>
		<script src="../../js/libs/encryption/RSAEncrypt.js"></script>
		<script src='../../js/libs/crypto-js/require.js'></script>
		<script src='../../js/libs/encryption/signHmacSHA1.js'></script>
		<script src='../../js/libs/jquery.js'></script>
		<script src='../../js/libs/encryption/sortSign.js'></script>
		<script type="text/javascript">
			var $M = mui.init();
			//获取个人信息
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal:' + JSON.stringify(personal));
			var curPage = {};
			var pageIndex = 1; //请求数据页面
			var totalPageCount; //总页码
			var flagRef = 0; //是刷新0，还是加载更多1
			var tempVue = new Vue({
				el: "#tempVue",
				data: {
					titleName: '',
					showAdd:false
				},
				methods:{
					add:function(){
						if(datasource.dptList.length==0){
							mui.toast('无法获取年级数据，不能进行添加操作')
						}else if(datasource.clsList.length==0){
							mui.toast('无法获取班级数据，不能进行添加操作')
						}else{
							let model={};
							let index_code = curPage.access.split('#')[1]
							model.index_code = index_code;
							utils.mOpenWithData("../../html/schapp_work/qingjiaAdd.html", model);
						}
					}
				}
			});
			var datasource = new Vue({
				el: "#datasource",
				data: {
					pageArray: [], //界面总数组
					dptList:[],//部门数组
					userList:[],//选择部门对应的人员数组 
					user_codes:'',
					dptValue:{},//部门选择值
					userValue:{},//人员选择值
					dateValue:'',//日期选择值
				},
				methods: {
					clickLi: function(model) {
						console.log('clickLi:'+JSON.stringify(model));
						let index_code = curPage.access.split('#')[1]
						model.index_code = index_code;
						model.dateValue = datasource.dateValue;
						utils.mOpenWithData("../../html/teachercAttendance/attendanceDetail.html", model);
					},
					showDpt: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.dptList);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.dptValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							if(JSON.stringify(items[0]) =='{}'){
								mui.toast('未选择部门')
							}else{
								datasource.dptValue = items[0];
								// if (datasource.dptValue.userArray.length>0) {
								// 	datasource.userList=datasource.dptValue.userArray;
								// 	datasource.userValue=datasource.userList[0];
									pageIndex = 1;
									flagRef = 0;
									getPageDataArray();
								// } else{
								// 	getDptUser(items[0]);
								// }
								userPicker.dispose();
								userPicker = null;
							}
						});
					},
					showDate: function() {
						var datePicker=new $M.DtPicker({value:datasource.dateValue,type:"date"});
						datePicker.show(function(rs) {
							datasource.dateValue=rs.text;
							pageIndex = 1;
							flagRef = 0;
							getPageDataArray();
							datePicker.dispose();
							datePicker = null;
						});
					},
				}
			});

			mui.plusReady(function() {
				curPage = utils.getDataFromUrl(window.location.href);
				console.log('2222:' + JSON.stringify(curPage));
				tempVue.titleName = curPage.name;

				//阻尼系数、初始化刷新加载更多
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});
				//1.17.当前登录用户部门及额外角色
				getUserInfo();
				// 获取当前日期
				getCurrentDate();
			});

			//1.17.当前登录用户部门及额外角色
			function getUserInfo() {
				comData = {
					user_code:personal.user_code,
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'user/userInfo', {}, comData, 2, function(data) {
					console.log(JSON.stringify(data))
					if (data.code == 0) {
						let dpts = data.data.dpt_list;
						if(dpts.length>0 ){
							for (var i = 0; i < dpts.length; i++) {
								var tempDpt = dpts[i];
								tempDpt.text = tempDpt.dpt_name;
								tempDpt.value = tempDpt.dpt_code;
								// tempDpt.userArray = [];
							}
							datasource.dptList=dpts;
							datasource.dptValue=dpts[0]; 
							
							comData = {
								dpt_codes:dpts[0].dpt_code,
								page_size:10000,
								page_number:-1,
								index_code: curPage.access.split('#')[1],
							}
							postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'dptUser', {}, comData, 2, function(data) {
								if (data.code == 0) {
									let list = data.data.list;
									if(list.length>0 ){
										let codes=[]
										for (var i = 0; i < list.length; i++) {
											codes.push(list[i].user_code);
										}
										datasource.user_codes=codes.join(",");
										getPageDataArray();
									}else{
										events.closeWaiting();
										mui.toast('无法获取部门人员');
										setTimeout(function() {
											mui.back()
										}, 1000);
									}
								} else {
									events.closeWaiting();
									mui.toast(data.msg);
								}
							});
						}else{
							events.closeWaiting();
							mui.toast('无数据授权 无法获取部门');
							setTimeout(function() {
								mui.back()
							}, 1000);
						}
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					}
				});
			}

			//13.获取部门某日考勤情况
			function getPageDataArray() {
				console.log('getPageDataArray');
				events.showWaiting();
					//
					comData = {
						dpt_code: datasource.dptValue.dpt_code,//部门Code
						dpt_name: datasource.dptValue.dpt_name,//部门名称
						user_codes:datasource.user_codes,//部门人员codes
						begin_time: datasource.dateValue.replace(/-/g,''),//查询开始时间
						end_time: datasource.dateValue.replace(/-/g,''),//查询结束时间
						index_code: curPage.access.split('#')[1],
						op_code: 'index',
					}
					//13.获取部门某日考勤情况
					postDataEncry(window.storageKeyName.INTERFACE_ATTENDAND + 'attendDptQry/getDptDayAttends', {}, comData, 2, function(data) {
						console.log(JSON.stringify(data))
						if (data.code == 0) {
							totalPageCount = data.data.total_page;
							pageIndex++;
							if (flagRef == 0) { //刷新
							console.log(JSON.stringify(data.data.list));
								datasource.pageArray = data.data.list
								if (data.data.list.length == 0) {
									mui.toast('暂无数据');
								}
								mui(".mui-scroll-wrapper").scroll().refresh();
							} else { //加载更多
								//合并数组
								datasource.pageArray = datasource.pageArray.concat(data.data.list);
								if (data.data.list.length == 0) {
									mui.toast('已加载全部');
								}
							}
							if (mui(".mui-table-view-cell").length < 10 && mui(".mui-pull-loading")[0]) {
								mui(".mui-pull-loading")[0].innerHTML = "";
							}
						} else {
							mui.toast(data.msg);
						}
						setTimeout(function() {
							events.closeWaiting();
						}, 500);
					});
			};
			
			// 获取当前日期
			function getCurrentDate(){
				var myDate=new Date()
			    var year = myDate.getFullYear();
			    var month = myDate.getMonth() + 1;
				var date = myDate.getDate();
				var now = year + '-' + conver(month) + "-" + conver(date);
				datasource.dateValue=now;
			}
			function conver(s) {
				return s < 10 ? '0' + s : s;
			}
		</script>
	</body>

</html>
