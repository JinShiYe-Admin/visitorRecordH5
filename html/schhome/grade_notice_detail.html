	<body>
		<header class="mui-bar mui-bar-nav" id="tempVue">

		<div id="datasource" class="mui-content mui-fullscreen" style="z-index:0">
			<div v-cloak class="mui-scroll-wrapper" style="margin-top: 44px;">
				<div v-cloak class="mui-scroll">
						 <div style="padding: 15px 15px 0;">
							 <p class="tow-line" v-if="formData.msg_content" style="font-size: 16px;color: #000000;word-break: break-all;">{{formData.msg_content}}</p>
							 <!-- <h5 class="mui-ellipsis" >状态:{{formData.is_copy?'已发送':'等待'}}</h5> -->
							 <div style="margin-top: 0.55rem;">
							 	<div class="mui-table-cell mui-col-xs-5">
							 		<h5 class="mui-ellipsis" >发布人:{{formData.send_user_tname}}</h5>
							 	</div>
							 	<div class="mui-table-cell mui-col-xs-7">

							 	</div>
							 </div>
						 </div>
						 <div class="double-line"></div>
						 <div class="mui-input-row">
						 	<label class="aCss">接收人</label>
						 </div>
						 <div class="line"></div>
						 <div class="mui-input-row">
							<div v-cloak v-for="grd_child in student" >
								<div v-cloak v-for="cls_child in grd_child.children" v-if="cls_child.children.length>0" style="margin: 0 15px;">
										<p style="font-size: 15px;margin-top: 10px;">{{cls_child.grd_name}}{{cls_child.cls_name}}</p>
										<span style="font-size: 14px;" v-for="(stu_child,index) in cls_child.children" v-if="stu_child.stu_name">
											<template v-if="index==cls_child.children.length-1">
												{{stu_child.stu_name}}
											</template>
											<template v-else>
												{{stu_child.stu_name}},
											</template>
										</span>
										<!-- <div class="line"></div> -->
								</div>
							</div>
						 </div>
				</div>
			</div>
		</div>
		<script src="../../js/utils/mui.min.js"></script>
		<script src="../../js/utils/storageKeyName.js"></script>

		<script src="../../js/utils/publicProtocol.js"></script>
		<script src="../../js/utils/store.js"></script>
		<script src="../../js/utils/utils.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/utils/mui.picker.min.js"></script>
		<script src="../../js/utils/mui.poppicker.js"></script>
		<!--加密-->
		<script src="../../js/libs/RSA/Barrett.js"></script>
		<script src="../../js/libs/RSA/BigInt.js"></script>
		<script src="../../js/libs/RSA/RSA.js"></script>
		<script src="../../js/libs/encryption/RSAEncrypt.js"></script>
		<script src='../../js/libs/crypto-js/require.js'></script>
		<script src='../../js/libs/encryption/signHmacSHA1.js'></script>
		<script src='../../js/libs/jquery.js'></script>
		<script src='../../js/libs/encryption/sortSign.js'></script>
		<script type="text/javascript">
			var $M = mui.init();
			//获取个人信息
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal:' + JSON.stringify(personal));
			var curPage = {};
			var pageIndex = 1; //请求数据页面
			var totalPageCount; //总页码
			var flagRef = 0; //是刷新0，还是加载更多1
			var tempVue = new Vue({
				el: "#tempVue",
				data: {
					titleName: '通知详情',
				}
			});
			var datasource = new Vue({
				el: "#datasource",
				data: {
					formData: {}, //表单内容
					student:[]//年级 班级 学生 数组
				},
			});

			mui.plusReady(function() {
				curPage = utils.getDataFromUrl(window.location.href);
				datasource.formData=curPage;
				//阻尼系数、初始化刷新加载更多
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});
				events.showWaiting();
				getStudentFromHR();
			});
			
			
			function getStudentFromHR() {
				let tousers=curPage.tousers
				let grd_list = []
				let grd_codes=[]
				for (var i = 0; i < tousers.length; i++) {
					grd_codes.push(tousers[i].grd_code)
					grd_list.push({
						grd_code:tousers[i].grd_code,
						grd_name:tousers[i].grd_name,
					})
				}
				const params = {
					grd_codes:grd_codes.join(","),
					is_finish:0,
					op_code:'index',
					index_code: curPage.index_code,
				}
				postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'cls', {}, params, 2, function(data) {
					if(data.data.list && data.data.list.length>0){
						let cls_list =data.data.list
						let cls_codes=[]
						grd_list.map(function(grd_item){ 
							let children=[]
							cls_list.map(function(cls_item){
								if(grd_item.grd_code==cls_item.grd_code){
									children.push(cls_item)
								}
							})
							grd_item.children=children
						})
						cls_list.map(function(item){
							cls_codes.push(item.cls_code)
						})
						const params = {
							grd_codes:grd_codes.join(","),
							cls_codes:cls_codes.join(","),
							op_code:'index',
							index_code: curPage.index_code,
						}
						postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'stu', {}, params, 2, function(data) {
							events.closeWaiting();
							if(data.data.list && data.data.list.length>0){
								let stu_list =data.data.list
								grd_list.map(function(grd_item){ 
									let cls_list=grd_item.children
									let grd_code=grd_item.grd_code
									cls_list.map(function(cls_item){
										let cls_code=cls_item.cls_code
										let children=[]
										stu_list.map(function(stu_item){
											 if(grd_code== stu_item.grd_code && cls_code==stu_item.cls_code){
												 children.push(stu_item)
											 }
										})
										cls_item.children=children
									})
								})
								datasource.student=grd_list
							}
						});
					}else{
						events.closeWaiting();
					}
				});
			}
		</script>
	</body>
