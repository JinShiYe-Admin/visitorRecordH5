<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<style type="text/css">
			[v-cloak] {
				display:none !important;
			}

			.circular-square {
				border-radius: 50%;
				width: 56px;
				height: 56px;
			}

			.mui-badge {
				font-size: 12px;
				line-height: 1;
				display: inline-block;
				padding: 3px 6px;
				color: white;
				border-radius: 100px;
				background-color: red;
				margin-top: -40px;
				margin-right: -10px;
			}
			.mui-card-content-inner {
			    padding: 0px;
			}
			.mui-grid-view.mui-grid-9 {
				border-top: 0px solid #eee;
				border-left: 0px solid #eee;
			    background-color: white;
			}
			.mui-card .mui-table-view {
			    border-radius: 0px;
			}
			.mui-grid-view.mui-grid-9 .mui-table-view-cell>a:not(.mui-btn) {
			    margin: 0;
			    padding: 10px 0px;
			    background-color: #00CFBD;
				border-radius: 10px;
			}
			.divNameCss{
				color: white !important;
			}
		</style>
	</head>

	<body style="background-color: white;">
		<header class="mui-bar mui-bar-nav" id="tempHead">
			<h1 class="mui-title">{{headTitle}}</h1>
		</header>
		<div v-cloak class="mui-content" id="contentData" style="background-color: white;">
			<ul v-cloak class="mui-table-view mui-grid-view mui-grid-9" style="background-color: white;padding: 0px 10px 0 10px;">
				<li v-cloak class="mui-table-view-cell mui-media mui-col-sm-4 mui-col-xs-4" style="border: 0px;">
					<a href="#" @click="clickFunction(model)">
						<span class="mui-icon mui-icon-contact"></span>
						<div class="mui-media-body divNameCss">name02222</div>
					</a>
				</li>
				<li v-cloak class="mui-table-view-cell mui-media mui-col-sm-4 mui-col-xs-4" style="border: 0px;">
					<a href="#" @click="clickFunction(model)">
						<span class="mui-icon mui-icon-contact"></span>
						<div class="mui-media-body divNameCss">name1</div>
					</a>
				</li>
				<li v-cloak class="mui-table-view-cell mui-media mui-col-sm-4 mui-col-xs-4" style="border: 0px;">
					<a href="#" @click="clickFunction(model)">
						<span class="mui-icon mui-icon-contact"></span>
						<div class="mui-media-body divNameCss">name2</div>
					</a>
				</li>
				<li v-cloak class="mui-table-view-cell mui-media mui-col-sm-4 mui-col-xs-4" style="border: 0px;">
					<a href="#" @click="clickFunction(model)">
						<span class="mui-icon mui-icon-contact"></span>
						<div class="mui-media-body divNameCss">name3</div>
					</a>
				</li>
			</ul>
		</div>
		<script src="../../js/utils/storageKeyName.js"></script>
		<script src="../../js/utils/mui.min.js"></script>
		<script type="text/javascript" src="../../js/utils/vconsole.min.js"></script>
		<script type="text/javascript" src="../../js/utils/vue.js"></script>
		<script src="../../js/utils/utils.js" type="text/javascript" charset="utf-8"></script>
		<!---->
		<script src="../../js/utils/store.js"></script>
		<script src="../../js/utils/publicProtocolNew.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/libs/jquery.js"></script>
		<script type="text/javascript">
			mui.init();
			var tempHead = new Vue({
				el: "#tempHead",
				data: {
					headTitle: '更多'
				}
			});

			var contentData = new Vue({
				el: "#contentData",
				data: {
					gridList: []
				},
				methods: {
					clickFunction: function(model) {
						console.log("model: " + JSON.stringify(model));
						// var personal0 = store.get(window.storageKeyName.PERSONALINFO);
						utils.mOpenWithData(model.href, model);
					}
				}
			});

			mui.plusReady(function() {
				var ws = plus.webview.currentWebview();
				console.log("当前Webview窗口：" + JSON.stringify(ws.preload));
				contentData.gridList = [].concat(store.get(window.storageKeyName.MOREMENU));
				console.log('contentData.gridList:' + JSON.stringify(contentData.gridList));
			});
		</script>
	</body>

</html>
