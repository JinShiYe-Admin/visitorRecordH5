<!doctype html>
<html>
	<!-- 考勤模块  课堂考勤记录 
	列表页
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/common.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/mui.picker.min.css" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<style>
			[v-cloak] {
				visibility: hidden;
				display:none !important;
			}
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}

				height: 40px;

			}
			.time {
				font-size: 14px;
				float: right;
				color: gray;
			}
			
			.biaoti {
				color: #000000;
				width: 80%;
				font-size: 1.0625rem;
				white-space:normal;
			}
			
			.tempCss {
				font-size: 14px;
				color: gray;
			}
			
			.mui-table h4,.mui-table h5,.mui-table .mui-h5,.mui-table .mui-h6,.mui-table p{
			    margin-top: 0;
			}
			.mui-table h4{
			    line-height: 21px;
			    font-weight: 500;
			}
					
			.mui-table .oa-icon{
			    position: absolute;
			    right:0;
			    bottom: 0;
			}
			.mui-table .oa-icon-star-filled{
			    color:#f14e41;
			}
			
			.mui-table-cell-1{
				margin-top: 1.25rem;
			}
			
			.line{
				background-color: #00CFBD;

				height: 0.125rem;
			}
			.selectDiv{
				background-color: #eaeaea;
			}
			.selectBtn{
				border: 0rem;

				height: 3rem;
			}
			
			.ant-avatar{
				-webkit-box-sizing: border-box;
				    box-sizing: border-box;
				    margin: 0;
				    padding: 0;
				    color: rgba(0, 0, 0, 0.65);
				    font-size: 14px;
				    font-variant: tabular-nums;
				    line-height: 1.5;
				    list-style: none;
				    -webkit-font-feature-settings: 'tnum';
				    font-feature-settings: 'tnum';
				    position: relative;
				    display: inline-block;
				    overflow: hidden;
				    color: #fff;
				    white-space: nowrap;
				    text-align: center;
				    vertical-align: middle;
				    background: #ccc;
				    width: 32px;
				    height: 32px;
				    line-height: 32px;
				    border-radius: 50%;
			}
			
			.ant-avatar-lg {
			    width: 40px;
			    height: 40px;
			    line-height: 40px;
			    border-radius: 50%;
			}
			
			.mui-segmented-control {
				border: 0px;
				background: #F0F0F0;
			}
			
			.mui-segmented-control .mui-control-item {
				border: 0px;
				color: #666;
				font-size: 12px;
			}
			
			.mui-segmented-control .mui-control-item.mui-active {
				background-color: transparent;
				color: #666;
				font-size: 12px;
			}
			
			.mui-segmented-control .mui-control-item span {
				font-size: 12px;
				padding: 0 0 0 5px;
				color: #666;
			}
			
			.mui-dtpicker-header button:last-child {
			    background-color: #00CFBD;
				border: #00CFBD;
			}
			
			.line {
				right: 0;
				bottom: 0;
				left: 0;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #e4e4e4;
			}
			
			.double-line{
				height: 10px;
				background-color: #EAEAEA;
			}
			.green-line{
				height: 2px;
				margin: 0 2%;
				background-color: #00CFBD;
			}
			
			.aCss {
				font-size: 15px;
				color: #333;
				width: 5rem;
			}
			
			.mui-input-row label~input,.mui-input-row label~select, .mui-input-row label~textarea ,

				font-size: 14px;

		<header class="mui-bar mui-bar-nav" id="tempVue">

			<h1 v-cloak class="mui-title">{{titleName}}</h1>

		<div v-cloak id="datasource" class="mui-content mui-fullscreen" style="z-index:0">

						<label class="aCss" >入库单号</label>
						<input type="text" placeholder="暂无数据" v-model="rkdDetail.inCode" readonly>
					</div>
					<div class="line"></div>
					<div v-cloak class="mui-input-row">
						<label class="aCss" >入库人</label>
						<input type="text" placeholder="暂无数据" v-model="rkdDetail.inManName" readonly>
					</div>
					<div class="line"></div>
					<div v-cloak class="mui-input-row">
						<label class="aCss" >归还人</label>
						<input type="text" placeholder="暂无数据" v-model="rkdDetail.returnManName" readonly>
					</div>
					<div class="line"></div>
					<div v-cloak class="mui-input-row">
						<label class="aCss" >入库类型</label>
						<template v-if="rkdDetail.inType==1">
							<input type="text" placeholder="暂无数据" value="正常归还" readonly>
						</template>
						<template v-else>
							<input type="text" placeholder="暂无数据" value="报损归还" readonly>
						</template>
					</div>
					<div class="line"></div>
					<div v-cloak class="mui-input-row">
						<label class="aCss" >入库数量</label>

					</div>
					<div class="line"></div>
					<div v-cloak class="mui-input-row">
						<label class="aCss" >入库时间</label>
						<input type="text" placeholder="暂无数据" v-model="rkdDetail.inTime" readonly>
					</div>
					<div class="double-line"></div>
					<div v-cloak class="mui-input-row">
						<label class="aCss" >出库物品明细</label>
					</div>
					<div class="line"></div>
					<div v-cloak class="mui-table">
						<div class="mui-table-cell mui-col-xs-12">
							<div class="mui-row" style="text-align: left;margin: 0 0 0 1.25rem;">
								<div style="margin-top: 0.325rem;" class="mui-table-cell-1 mui-col-xs-12">
									<p v-cloak class="mui-h5 mui-ellipsis">编号 : {{rkdDetail.itemCode}}</p>
								</div>
								<div style="margin-top: -2px;" class="mui-table-cell-1 mui-col-xs-12">
									<p v-cloak class="mui-h5 mui-ellipsis">名称 : {{rkdDetail.itemName}}</p>
								</div>
								<div style="margin-top: -2px;" class="mui-table-cell-1 mui-col-xs-12">
									<p v-cloak class="mui-h5 mui-ellipsis">型号 : {{rkdDetail.itemModel}}</p>
								</div>
								<div style="margin-top: -2px;" class="mui-table-cell-1 mui-col-xs-12">
									<p v-cloak class="mui-h5 mui-ellipsis">品牌 : {{rkdDetail.itemBrand}}</p>
								</div>
								<div style="margin-top: -2px;" class="mui-table-cell-1 mui-col-xs-12">
									<p v-cloak class="mui-h5 mui-ellipsis">类型 : {{rkdDetail.itemType}}</p>
								</div>
								<div style="margin-top: -2px;" class="mui-table-cell-1 mui-col-xs-12">
									<p v-cloak class="mui-h5 mui-ellipsis">属性 : {{rkdDetail.itemProp}}</p>
								</div>
							</div>
						</div>
					</div>
					<div class="double-line"></div>
					<div v-cloak class="mui-input-row">
						<label class="aCss" style="width: 18%;">备注</label>
						<span style="width:78%;float: right;margin-right: 5px;word-wrap: break-word;font-size: 14px;padding: 8px 0;color: #999;" v-html="rkdDetail.note"></span>
					</div>
					<div class="line"></div>
				</div>
			</div>
