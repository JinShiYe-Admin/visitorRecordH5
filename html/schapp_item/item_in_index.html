															<p class="mui-h5 mui-ellipsis">型号:{{model.items[1].itemModel}}</p>
														</div>
														<div style="margin-top: 0.3125rem;" class="mui-table-cell-1 mui-col-xs-4">
															<p class="mui-h5 mui-ellipsis">数量:{{model.items[1].inNum}}</p>

		<script type="text/javascript">
			var $M = mui.init();
			//获取个人信息
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal:' + JSON.stringify(personal));
			var curPage = {};
			var pageIndex = 1; //请求数据页面
			var totalPageCount; //总页码
			
			var ghrk_pageIndex = 1; //归还入库请求数据页面
			var ghrk_totalPageCount; //归还入库总页码
			
			var flagRef = 0; //是刷新0，还是加载更多1
			var tempVue = new Vue({
				el: "#tempVue",
				data: {
					titleName: '',
					showAdd:false
				},
				methods:{
					add:function(){
							let model={};
							let index_code = curPage.access.split('#')[1]
							model.index_code = index_code;
							console.log(datasource.rkType)
							if(datasource.rkType==1){
								model.title_name = '新建采购入库';
								utils.mOpenWithData("../../html/schapp_item/item_in_add.html", model);
							}else if(datasource.rkType==2){
								model.title_name = '新建归还入库';
								utils.mOpenWithData("../../html/schapp_item/item_in_ghrk_add.html",  model);
							}
					}
				}
			});
			var datasource = new Vue({
				el: "#datasource",
				data: {
					cgrkList: [], //采购入库数组
					ghrkList:[],//归还入库数组
					rkType:1,//入库类型 1采购入库 2归还入库
					canGetData:true,//是否允许获取数据，第一次点击其他tab栏允许，再次点击不允许
				},
				methods: {
					clickLi: function(model) {
						console.log(datasource.rkType)
						console.log(JSON.stringify(model))
						let index_code = curPage.access.split('#')[1]
						model.index_code = index_code;
						if(datasource.rkType==1){
							utils.mOpenWithData("../../html/schapp_item/item_in_detail.html", model);
						}else if(datasource.rkType==2){
							utils.mOpenWithData("../../html/schapp_item/item_in_ghrk_detail.html", model);
						}
					},
				}
			});

			mui.plusReady(function() {
				setTimeout(function(){
					//获取手机高度
					var height = document.documentElement.clientHeight || document.body.clientHeight;
					var tab =  $(".tab-list").height();
					//获取标题栏高度
					var nav = $(".mui-bar-nav").height();
					//获取导航栏高度
					var content = $(".mui-content").height();
					$("#item1").height(height-nav-tab-5);
					$("#item2").height(height-nav-tab-5);
				},500)
				curPage = utils.getDataFromUrl(window.location.href);
				console.log('2222:' + JSON.stringify(curPage));
				tempVue.titleName = curPage.name;

				//阻尼系数、初始化刷新加载更多
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});
				
				window.addEventListener('refreshList', function(data) {
					events.showWaiting();
					pageIndex = 1;
					flagRef = 0;
					datasource.cgrkList = [];
					getPageDataArray();
					// mui('#item1').scroll().scrollTo(0,0,500);
				});
				
				window.addEventListener('refreshListGhrk', function(data) {
					events.showWaiting();
					ghrk_pageIndex = 1;
					ghrk_totalPageCount = 1;  
					datasource.ghrkList = [];
					getGhrkPageDataArray();
					// mui('#item2').scroll().scrollTo(0,0,500);
				});
				
				mui(".mui-segmented-control").on('tap', '.mui-control-item', function() {
					var id = this.getAttribute("id");
					$('#cgrk').removeClass("tab-line")
					$('#ghrk').removeClass("tab-line")
					$('#'+id).addClass("tab-line")
					if(id=='cgrk'){
						datasource.rkType=1
					}else if(id=='ghrk'){
						datasource.rkType=2
						if(datasource.canGetData){
							datasource.canGetData=false
							events.showWaiting();
							getGhrkPageDataArray();
						}
					}
				}) 

				//上拉下拉注册
				mui(".mui-scroll-wrapper .mui-scroll").pullToRefresh({
					down: {
						callback: function() {
							//清除节点
							// document.getElementById('list-container').innerHTML = "";
							var self = this;
							//console.log("下拉刷新");
							flagRef = 0;
							events.showWaiting();
							if(datasource.rkType==1){
								pageIndex = 1;
								totalPageCount = 1;
								datasource.cgrkList = [];
								getPageDataArray();	
							}else if(datasource.rkType==2){
								ghrk_pageIndex = 1; 
								ghrk_totalPageCount = 1;  
								datasource.ghrkList = [];
								getGhrkPageDataArray();
							}
							setTimeout(function() {
								//结束下拉刷新
								self.endPullDownToRefresh();
							}, 1000);
						}
					},
					up: {
						callback: function() {
							var self = this;
							//console.log("上拉加载更多");
							flagRef = 1;
							if (pageIndex <= totalPageCount) {
								events.showWaiting();
								if(datasource.rkType==1){
									getPageDataArray();	
								}else if(datasource.rkType==2){
									getGhrkPageDataArray();
								}
								setTimeout(function() {
									//结束下拉刷新
									self.endPullUpToRefresh();
									if (mui(".mui-table-view-cell").length < 10) {
										mui(".mui-pull-loading")[0].innerHTML = "";
									}
								}, 1000);
							} else {
								//结束下拉刷新
								self.endPullUpToRefresh();
								mui(".mui-pull-loading")[0].innerHTML = "没有更多了";
							}
						}
					}
				});

				events.showWaiting();
				// 获取权限
				getPermissionByPosition('add', curPage.access, function(data) {
					console.log('getPermissionByPosition:' + JSON.stringify(data));
					if (data.code == 0 && data.data.result == 1) {
						tempVue.showAdd = true;
					}
				});
				// 获取数据
				getPageDataArray();
			});

			//获取采购入库列表
			function getPageDataArray() {
					comData = {
						inCode:'',
						inManCode:personal.user_code,
						inManName:'',
						purchasingManName:'',
						beginTime:'19700101',
						endTime:'20501231',
						page_number: pageIndex, //当前页数
						page_size: 10, //每页记录数
						op_code:'index',
						index_code: curPage.access.split('#')[1],
					} 
					postDataEncry(window.storageKeyName.INTERFACE_ITEM + 'purchasingIn/getPurchasingIns', {}, comData, 2, function(data) {
						events.closeWaiting();
						console.log(JSON.stringify(data))
						if (data.code == 0) {
							totalPageCount = data.data.total_page;
							pageIndex++;
							if (flagRef == 0) { //刷新
								datasource.cgrkList = data.data.list
								if (data.data.list.length == 0) {
									mui.toast('暂无数据');
								}
							} else { //加载更多
								//合并数组
								datasource.cgrkList = datasource.cgrkList.concat(data.data.list);
								if (data.data.list.length == 0) {
									mui.toast('已加载全部');
								}
							}
							if (mui(".mui-table-view-cell").length < 10 && mui(".mui-pull-loading")[0]) {
								mui(".mui-pull-loading")[0].innerHTML = "";
							}
						} else {
							mui.toast(data.msg);
						}
					});
			};

						if (styleEl && colorEl) {
							var style = styleEl.value;

							segmentedControl.className = 'mui-segmented-control' + (style ? (' mui-segmented-control-' + style) : '') + ' mui-segmented-control-' + color;
