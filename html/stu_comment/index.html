	<body>
		<header class="mui-bar mui-bar-nav" id="tempVue">
			<a v-cloak v-if="showBack==2" @click="clickLeftImg" class="mui-icon mui-pull-left">
				<img v-cloak :src=headImg style="width: 26px;height: 26px;border-radius: 50%;" />
			</a>
			<a v-cloak v-if="showBack==1" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 v-cloak class="mui-title">{{titleName}}</h1>
			<a v-if="showAdd" @click="add()" class="mui-pull-right" style="font-size: 1.5625rem;margin-top: 0px;">+</a>
		</header>
		<div id="datasource" class="mui-content mui-fullscreen" style="z-index:0">
			<div class="mui-scroll-wrapper" style="margin-top: 44px;">
				<div class="select">
					<div class="mui-segmented-control" v-cloak>
						<a v-cloak class="mui-control-item" v-cloak href="javascript:void(0)" @tap="showGrd()"><span>{{grdValue.text}}</span><span class="mui-icon mui-icon-arrowdown"></span></a>
						<a v-cloak class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showCls()"><span>{{clsValue.text}}</span><span class="mui-icon mui-icon-arrowdown"></span></a>
						<a v-cloak class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showYear()"><span>{{yearValue.text}}</span><span class="mui-icon mui-icon-arrowdown"></span></a>
						<a v-cloak class="mui-control-item" v-cloak href="javaScript:void(0)" @tap="showTerm()"><span>{{termValue.text}}</span><span class="mui-icon mui-icon-arrowdown"></span></a>
					</div>
					<div class="line"></div>
				</div>
				<div class="mui-scroll" style="margin-top: 40px;padding-bottom: 40px;">
					 <template v-cloak v-if="pageArray.length>0">
					 	<ul v-cloak class="mui-table-view">
					 		<li v-cloak v-for="model in pageArray" class="mui-table-view-cell" @tap="clickLi(model)">
					 			<a class="mui-navigate-right">
					 				<div class="mui-table">
					 					<div class="mui-table-cell mui-col-xs-11">
					 						<div class="mui-ellipsis">
					 							{{model.grd_name}} {{model.class_name}}·{{model.stu_name}} 
					 						</div>
											<h5 class="mui-ellipsis" style="margin-top: 0.55rem;">{{model.year}}&nbsp;&nbsp;{{model.term_name}}&nbsp;&nbsp;{{model.remark_type_txt}}</h5>
											<p style="margin-top: 0.75rem;word-break: break-all;" v-if="model.remark">内容:{{model.remark}}</p>
											<div class="mui-row">
												<div class="mui-table-cell mui-col-xs-7">
													<h5 class="mui-ellipsis" style="margin-top: 0.55rem;">撰写人:{{model.create_user_name}}</h5>
												</div>
												<div class="mui-table-cell mui-col-xs-5" style="text-align: right;">
													<h5 class="mui-ellipsis mui-text-right" style="margin-top: 0.55rem;">{{model.create_time}}</h5>
												</div>
											</div>
					 					</div> 
					 				</div>
					 			</a>
					 		</li>
					 	</ul>
					</template>
					<template v-else>
						<div></div>
					</template>
				</div>
			</div>
		</div>
		<script src="../../js/utils/mui.min.js"></script>
		<script src="../../js/utils/storageKeyName.js"></script>
		<!-- <script src="../../js/utils/vconsole.min.js"></script> -->
		<script src="../../js/utils/mui.pullToRefresh.js"></script>
		<script src="../../js/utils/mui.pullToRefresh.material.js"></script>
		<script src="../../js/utils/vue.js"></script>
		<script src="../../js/utils/publicProtocol.js"></script>
		<script src="../../js/utils/store.js"></script>
		<script src="../../js/utils/utils.js"></script>
		<script src="../../js/utils/events.js"></script>
		<script src="../../js/utils/mui.picker.min.js"></script>
		<script src="../../js/utils/mui.poppicker.js"></script>
		<script src="../../js/utils/showMenu.js"></script>
		<!--加密-->
		<script src="../../js/libs/RSA/Barrett.js"></script>
		<script src="../../js/libs/RSA/BigInt.js"></script>
		<script src="../../js/libs/RSA/RSA.js"></script>
		<script src="../../js/libs/encryption/RSAEncrypt.js"></script>
		<script src='../../js/libs/crypto-js/require.js'></script>
		<script src='../../js/libs/encryption/signHmacSHA1.js'></script>
		<script src='../../js/libs/jquery.js'></script>
		<script src='../../js/libs/encryption/sortSign.js'></script>
		<script type="text/javascript">
			var $M = mui.init();
			//获取个人信息
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal:' + JSON.stringify(personal));
			var curPage = {};
			var pageIndex = 1; //请求数据页面
			var totalPageCount; //总页码
			var flagRef = 0; //是刷新0，还是加载更多1
			var tempVue = new Vue({
				el: "#tempVue",
				data: {
					titleName: '',
					showBack:0,
					showAdd: false,
					headImg: setImg(personal.img_url, 9)
				},
				methods: {
					clickLeftImg: function() {
						appPay.openMenu();
					},
					add: function() {
						if (datasource.grd.length == 0) {
							mui.toast('无法获取年级数据，不能进行添加操作')
						} else if (datasource.cls.length == 0) { 
							mui.toast('无法获取班级数据，不能进行添加操作')
						} else if (datasource.year.length == 0) {
							mui.toast('无法获取年份数据，不能进行添加操作')
						} else if (datasource.term.length == 0) {
							mui.toast('无法获取学期数据，不能进行添加操作')
						} else if (datasource.remarkType.length == 0) {
							mui.toast('无法获取评语类型，不能进行添加操作')
						} else {
							let model = {};
							let index_code = curPage.access.split('#')[1]
							model.index_code = index_code;
							model.title ='新建评语';
							utils.mOpenWithData("../../html/stu_comment/stu_comment_add.html", model);//新建评语
						}
					}
				}
			});
			var datasource = new Vue({
				el: "#datasource",
				data: {
					pageArray: [], //界面总数组
					grd: [], //年级数组
					cls: [], //班级数组
					year: [], //学年数组
					term: [], //学期数组
					remarkType:[],//评语类型数组
					grdValue: '', //年级选择值
					clsValue: '', //班级选择值
					yearValue: '', //学年选择值
					termValue: '', //学期选择值
				},
				methods: {
					clickLi: function(model) {
						console.log(JSON.stringify(model))
						let index_code=curPage.access.split('#')[1]
						model.index_code=index_code;
						utils.mOpenWithData("../../html/stu_comment/stu_comment_detail.html", model);
					},
					showGrd: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.grd);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.grdValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							if (JSON.stringify(items[0]) == '{}') {
								mui.toast('未选择年级')
							} else {
								datasource.grdValue = items[0]
								events.showWaiting();
								pageIndex = 1;
								flagRef = 0;
								datasource.pageArray = [];
								getClsList(items[0].value)
								userPicker.dispose();
								userPicker = null;
							}
						});
					},
					showCls: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.cls);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.clsValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							if (JSON.stringify(items[0]) == '{}') {
								mui.toast('未选择班级')
							} else {
								datasource.clsValue = items[0]
								//获取课堂考勤列表
								events.showWaiting();
								pageIndex = 1;
								flagRef = 0;
								datasource.pageArray = [];
								getPageDataArray();
								userPicker.dispose();
								userPicker = null;
							}
						});
					},
					showYear: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.year);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.yearValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							datasource.yearValue = items[0]
							events.showWaiting();
							pageIndex=1;
							flagRef = 0;
							datasource.pageArray=[];
							getPageDataArray();
							userPicker.dispose();
							userPicker = null;
						});
					},
					showTerm: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.term);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.termValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							datasource.termValue = items[0]
							events.showWaiting();
							pageIndex=1;
							flagRef = 0;
							datasource.pageArray=[];
							getPageDataArray();
							userPicker.dispose();
							userPicker = null;
						});
					},
				}
			});

			mui.plusReady(function() {
				curPage = utils.getDataFromUrl(window.location.href);
				tempVue.titleName = curPage.name;
				if(curPage&&JSON.stringify(curPage)=='{}'){//前四个页面时，不显示返回按钮
					var ws = plus.webview.currentWebview();
					if (ws.preload) {
						curPage = ws.preload;
						tempVue.titleName = ws.preload.name;
					}
					if (ws.preload.index == 0) {
						tempVue.showBack = 2;
					}
				}else{
					tempVue.showBack = 1;//更多页面打开时，显示返回按钮
				}
				
				window.addEventListener('refreshList', function(data) {
					events.showWaiting();
					pageIndex = 1;
					flagRef = 0;
					datasource.pageArray = [];
					getPageDataArray();
				});

				//阻尼系数、初始化刷新加载更多
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});

				//上拉下拉注册
				mui(".mui-scroll-wrapper .mui-scroll").pullToRefresh({
					down: {
						callback: function() {
							//清除节点
							// document.getElementById('list-container').innerHTML = "";
							var self = this;
							//console.log("下拉刷新");
							pageIndex = 1;
							flagRef = 0;
							events.showWaiting();
							datasource.pageArray=[];
							getPageDataArray();
							setTimeout(function() {
								//结束下拉刷新
								self.endPullDownToRefresh();
							}, 1000);
						}
					},
					up: {
						callback: function() {
							var self = this;
							//console.log("上拉加载更多");
							flagRef = 1;
							if (pageIndex <= totalPageCount) {
								events.showWaiting();
								getPageDataArray();
								setTimeout(function() {
									//结束下拉刷新
									self.endPullUpToRefresh();
									if (mui(".mui-table-view-cell").length < 10) {
										mui(".mui-pull-loading")[0].innerHTML = "";
									}
								}, 1000);
							} else {
								//结束下拉刷新
								self.endPullUpToRefresh();
								mui(".mui-pull-loading")[0].innerHTML = "没有更多了";
							}
						}
					}
				});

				events.showWaiting();
				
				// 获取权限
				getPermissionByPosition('add', curPage.access, function(data) {
					console.log('getPermissionByPosition:' + JSON.stringify(data));
					if (data.code == 0) {
						let result =data.data.result.split(",")
						if(result[0]==1){
							tempVue.showAdd = true;
						}
					}
				});
				
				//获取常量
				getDictList();
				//获取年级班级
				getGrdList();
			});
			
			// 获取数据范围授权：年级
			function getGrdList() {
				comData = {
					op_code: 'index',
					get_grd: true,
					all_grd: true,
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'acl/dataRange', {}, comData, 2, function(data) {
					if (data.code == 0) { 
						let grds = data.data.grd_list;
						let grdList = [];
						grds.map(function(currentValue) {
							let name = currentValue.name.indexOf('全部') == -1 ? currentValue.name : '全部年级';
							let obj = {};
							obj.value = currentValue.value;
							obj.text = name;
							grdList.push(obj)
						})
						if (grdList.length > 0) {
							datasource.grd = grdList;
							datasource.grdValue = grdList[0];
							let grd_code = grds[0].value;
							//获取数据范围授权：班级
							getClsList(grd_code)
						} else {
							events.closeWaiting();
							mui.toast('无数据授权 无法获取年级');
						}
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					}
				});
			}
			//获取数据范围授权：班级
			function getClsList(grd_code) {
				const params = {
					op_code: 'index',
					grd_code: grd_code ? grd_code : '-1',
					get_cls: true,
					all_cls: true,
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'acl/dataRange', {}, params, 2, function(data) {
					console.log(JSON.stringify(data))
					if (data.code == 0) {
						let clss = data.data.cls_list;
						let clsList = [];
						clss.map(function(currentValue) {
							let name = currentValue.name.indexOf('全部') == -1 ? currentValue.name : '全部班级';
							let obj = {};
							obj.value = currentValue.value;
							obj.text = name;
							clsList.push(obj)
						})
			
						if (clsList.length > 0) {
							datasource.cls = clsList;
							datasource.clsValue = clsList[0];
							getPageDataArray();
						} else {
							events.closeWaiting();
							mui.toast('无数据授权 无法获取班级');
						}
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					}
				});
			}
			
			
			
			//获取常量
			function getDictList() {
				comData = {
					op_code: 'index',
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_STUPYSUB + 'Comment/getDict', {}, comData, 2,
					function(data) {
						if (data.code == 0) {
							// if (data.data.yearArray&& data.data.yearArray.length == 0) {
							// 	events.closeWaiting();

						endtime:'2050-12-31',

					// 1.1.列表页
					postDataEncry(window.storageKeyName.INTERFACE_STUPYSUB + 'Comment/list', {}, comData, 2, function(data) {

						if (data.code == 0) {
							totalPageCount = data.data.total_page;

								datasource.pageArray =data.data.list

								}
								mui(".mui-scroll-wrapper").scroll().refresh();
							} else { //加载更多
								//合并数组

								if (data.data.list.length == 0) {
									mui.toast('已加载全部');
								}
							}
							if (mui(".mui-table-view-cell").length < 10 && mui(".mui-pull-loading")[0]) {
								mui(".mui-pull-loading")[0].innerHTML = "";
							}
						} else {
							events.closeWaiting();
							mui.toast(data.msg);
						}
					});
				}else{
					setTimeout(function(){
						events.closeWaiting();
					},3000)
				}
			};
			
			
			//对学年进行按字段排序  
			function compare(propertyName,order) { 
			    return function (object1, object2) { 
			        var value1 = object1[propertyName]; 
			        var value2 = object2[propertyName]; 
			        if(order==0){
			            if (value2 < value1) { 
			                return -1; 
			            } 
			            else if (value2 > value1) { 
			                return 1; 
			            } 
			            else { 
			                return 0; 
			            } 
			        }if(order==1){
			            if (value2 > value1) { 
			                return -1; 
			            } 
			            else if (value2 < value1) { 
			                return 1; 
			            } 
			            else { 
			                return 0; 
			            } 
			        }
			        
			    } 
			}
