		<script type="text/javascript">
			var $M = mui.init();
			//获取个人信息
			var personal = store.get(window.storageKeyName.PERSONALINFO);
			console.log('personal:' + JSON.stringify(personal));
			var curPage = {};
			var pageIndex = 1; //请求数据页面
			var totalPageCount; //总页码
			var flagRef = 0; //是刷新0，还是加载更多1
			var tempVue = new Vue({
				el: "#tempVue",
				data: {
					titleName: '',
					showBack:0,
					headImg: setImg(personal.img_url, 9)
				},
				methods: {
					clickLeftImg: function() {
						appPay.openMenu();
					}
				}
			});
			var datasource = new Vue({
				el: "#datasource",
				data: {
					pageArray: [], //界面总数组
					kq: [], //考情数组
					xn: [], //学年数组
					xq: [], //学期数组
					kqValue: '', //考情选择值
					xnValue: '', //学年选择值
					xqValue: '', //学期选择值
					selectType:'qk',//查询类型 qk 全科考情 dk 单科考情 第一次进入页面默认为qk
				},
				methods: {
					clickLi: function(model) {
						console.log(JSON.stringify(model))
						let index_code=curPage.access.split('#')[1]
						model.index_code=index_code;
						model.selectType=datasource.selectType;
						utils.mOpenWithData("../../html/schapp_examination/details.html", model);
					},
					showKq: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.kq);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.kqValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							if(items[0].value==''){
								datasource.selectType='qk'
							}else{
								datasource.selectType='dk'
							}
							datasource.kqValue = items[0]
							//获取考务列表
							events.showWaiting();
							pageIndex=1;
							flagRef = 0;
							datasource.pageArray=[];
							getPageDataArray();
							userPicker.dispose();
							userPicker = null;
						});
					},
					showXn: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.xn);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.xnValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							datasource.xnValue = items[0]
							//获取考务列表
							events.showWaiting();
							pageIndex=1;
							flagRef = 0;
							datasource.pageArray=[];
							getPageDataArray();
							userPicker.dispose();
							userPicker = null;
						});
					},
					showXq: function() {
						var userPicker = new $M.PopPicker();
						userPicker.setData(datasource.xq);
						setTimeout(function() {
							userPicker.pickers[0].setSelectedValue(datasource.xqValue.value);
						}, 100);
						userPicker.show(function(items) {
							console.log(JSON.stringify(items[0]))
							datasource.xqValue = items[0]
							//获取考务列表
							events.showWaiting();
							pageIndex=1;
							flagRef = 0;
							datasource.pageArray=[];
							getPageDataArray();
							userPicker.dispose();
							userPicker = null;
						});
					},
				}
			});

			mui.plusReady(function() {
				curPage = utils.getDataFromUrl(window.location.href);
				tempVue.titleName = curPage.name;
				if(curPage&&JSON.stringify(curPage)=='{}'){//前四个页面时，不显示返回按钮
					var ws = plus.webview.currentWebview();
					if (ws.preload) {
						curPage = ws.preload;
						tempVue.titleName = ws.preload.name;
					}
					if (ws.preload.index == 0) {
						tempVue.showBack = 2;
					}
				}else{
					tempVue.showBack = 1;//更多页面打开时，显示返回按钮
				}
				

				//阻尼系数、初始化刷新加载更多
				var deceleration = mui.os.ios ? 0.003 : 0.0009;
				mui('.mui-scroll-wrapper').scroll({
					bounce: false,
					indicators: true, //是否显示滚动条
					deceleration: deceleration
				});

				//上拉下拉注册
				mui(".mui-scroll-wrapper .mui-scroll").pullToRefresh({
					down: {
						callback: function() {
							//清除节点
							// document.getElementById('list-container').innerHTML = "";
							var self = this;
							//console.log("下拉刷新");
							pageIndex = 1;
							flagRef = 0;
							//32.获取浏览的公告（周程/校历）列表
							events.showWaiting();
							datasource.pageArray=[];
							getPageDataArray();
							setTimeout(function() {
								//结束下拉刷新
								self.endPullDownToRefresh();
							}, 1000);
						}
					},
					up: {
						callback: function() {
							var self = this;
							//console.log("上拉加载更多");
							flagRef = 1;
							if (pageIndex <= totalPageCount) {
								//32.获取浏览的公告（周程/校历）列表
								events.showWaiting();
								getPageDataArray();
								setTimeout(function() {
									//结束下拉刷新
									self.endPullUpToRefresh();
									if (mui(".mui-table-view-cell").length < 10) {
										mui(".mui-pull-loading")[0].innerHTML = "";
									}
								}, 1000);
							} else {
								//结束下拉刷新
								self.endPullUpToRefresh();
								mui(".mui-pull-loading")[0].innerHTML = "没有更多了";
							}
						}
					}
				});

				events.showWaiting();
				//获取科目
				getKmList();
				//获取学年
				getXnList();
				//获取学期
				getXqList();
			});
			
			//1.1: 系统科目信息
			function getKmList() {
				comData = {
					op_code:'index',
					grd_code: "-1",
					cls_code: "-1",
					get_sub:true,
					all_sub:false,
					index_code:  curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'acl/dataRange', {}, comData, 2, function(data) {
					if (data.code == 0) {
						let list=[{"value":"","name":"全科考情","stat":1}].concat(data.data.sub_list);
						let kmList=[]
						list.map(function(currentValue){
							 let obj={};
							 obj.value=currentValue.value;
							 obj.text=currentValue.name;
							 kmList.push(obj)
						})
						datasource.kq=kmList
						datasource.kqValue=kmList[0]
						//获取考务列表
						getPageDataArray();
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					}
				});
			}

			//获取学年list
			function getXnList(){
				comData = {
					page_number: pageIndex, //当前页数
					page_size: '1000', //每页记录数
					index_code: curPage.access.split('#')[1],
				}
				postDataEncry(window.storageKeyName.INTERFACE_HR_SUB + 'year', {}, comData, 2, function(data) {
					// console.log(JSON.stringify(data))
					if (data.code == 0) {
						 let list=[].concat(data.data.list);
						 let yearList=[]
						 list.map(function(currentValue){
								 let obj={};
								 obj.value=currentValue.year_code;
								 obj.text=currentValue.year_name;
								 yearList.push(obj)
						 })
						 let newList=yearList.sort(compare("value",0));
						 console.log(JSON.stringify(newList));
						 datasource.xn=[{value:'',text:'全部学年'}].concat(newList)
						 datasource.xnValue={value:'',text:'全部学年'}
						 //获取考务列表
						 getPageDataArray();
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					} 
				});
			}
			
			//1.15: 系统学期信息
			function getXqList(){
				comData = {
					name:'',
					stat:1,
					page_number: pageIndex, //当前页数
					page_size: '1000', //每页记录数
					index_code: curPage.access.split('#')[1],
				} 
				postDataEncry(window.storageKeyName.INTERFACE_BASESUB + 'SysTermP', {}, comData, 2, function(data) {
					// console.log(JSON.stringify(data))
					if (data.code == 0) {
						if(data.data!=null){
							let list=[].concat(data.data.list);
							let xqList=[]
							let obj={};
							obj.value='';
							obj.text='全部学期';
							xqList.push(obj)
							list.map(function(currentValue){
														 if(currentValue.stat==1){
															 let obj={};
															 obj.value=currentValue.term_code;
															 obj.text=currentValue.term_name;
															 xqList.push(obj)
														 }
							})
							// console.log(JSON.stringify(xqList))
							datasource.xq=xqList
							datasource.xqValue={value:'',text:'全部学期'}
							 //获取考务列表
							 getPageDataArray();
						}else{
							events.closeWaiting();
							mui.toast('获取学期信息为空');
						}
					} else {
						events.closeWaiting();
						mui.toast(data.msg);
					} 
				});
			}

			function getPageDataArray() {
				console.log(datasource.xnValue.length)
				if(datasource.kqValue!='' && datasource.xnValue!='' && datasource.xqValue!=''){
					//需要加密的数据

						year_code: datasource.xnValue.value, //学年代码
						term_code:datasource.xqValue.value, //学期代码
						page_number: pageIndex, //当前页数
						page_size: 10, //每页记录数

			    return function (object1, object2) { 
			        var value1 = object1[propertyName]; 
			        var value2 = object2[propertyName]; 
			        if(order==0){
			            if (value2 < value1) { 
			                return -1; 
			            } 
			            else if (value2 > value1) { 
			                return 1; 
			            } 
			            else { 
			                return 0; 
			            } 
			        }if(order==1){
			            if (value2 > value1) { 
			                return -1; 
			            } 
			            else if (value2 < value1) { 
			                return 1; 
			            } 
			            else { 
			                return 0; 
			            } 
			        }
			        
			    } 
			}
